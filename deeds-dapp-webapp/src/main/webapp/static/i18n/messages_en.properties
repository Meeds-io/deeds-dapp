termsOfUse.disclaimers.descriptionPart6=From time to time, reference may be made to data we have gathered. These references may be selective or may be partial. As markets change continuously, previously published information and data may not be current and should not be relied upon.
termsOfUse.law.title=8. Applicable Law and Jurisdiction
termsOfUse.law.descriptionPart1=We may perform any of our obligations, and exercise any of the rights granted to us under these Terms, through a third-party. We may assign any or all our rights and obligations under these Terms to any third-party.
termsOfUse.law.descriptionPart2=Any dispute, controversy, or claim arising out of or in relation to these Terms, including the validity, invalidity, breach or termination thereof, shall be settled by arbitration in accordance with the Swiss Rules of International Arbitration of the Swiss Chambers of Commerce in force on the date when the Notice of Arbitration is submitted in accordance with these Rules. The number of arbitrators shall be one or three; the seat of the arbitration shall be determined by the arbitrator(s); the arbitral proceedings shall be conducted in English. The applicable law shall be Swiss law.

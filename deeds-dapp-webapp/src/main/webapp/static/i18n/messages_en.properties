termsOfUse.agreement.title=10. Entire Agreement
termsOfUse.agreement.descriptionPart1=If any clause or part of any clause of these Terms is found to be void, unenforceable or invalid, then it will be severed from these Terms, leaving the remainder in full force and effect, provided that the severance has not altered the basic nature of these Terms.

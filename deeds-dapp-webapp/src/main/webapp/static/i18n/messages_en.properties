termsOfUse.introduction.title=1. Introduction
termsOfUse.introduction.descriptionPart1=In these General Terms of Use (“Terms”), “Meeds”, “we” and “us” refers to Meeds Association and the websites it published, including, but not limited to, any content, functionality, and services offered on or through {0}meeds.io{1}, {2}holders.meeds.io{1}, {3}investors.meeds.io{1} ("the Websites"). These Terms apply to you (“you”) as a user of the Websites and Meeds, including all the products, services, tools and information made available on the Websites.

termsOfUse.introduction.descriptionPart3=Please read these Terms carefully to ensure that you understand each provision. This agreement contains a mandatory individual arbitration and class action/jury trial waiver provision that requires the use of arbitration on an individual basis to resolve disputes, rather than jury trials or class actions.
termsOfUse.introduction.descriptionPart4=You are advised to check these Terms periodically to ensure that you are aware and comply with the current version of these Terms. Changes are binding on users of the Websites and will take effect immediately from posting of the revised documentation on the Websites. You agree to be bound by such variation and continued use of the Websites shall constitute acceptance of such variation.
termsOfUse.introduction.descriptionPart5=Meeds will indicate on the Websites of the changes to these Terms. You accept by doing so, we provide you with sufficient notice of such change.
termsOfUse.introduction.descriptionPart6=Our Privacy Policy and Cookie Policy also apply to your use of the Websites.
termsOfUse.introduction.descriptionPart7=If you have any queries in relation to the Websites or the information on it, please contact us on {0}contact@meeds.io{1}.

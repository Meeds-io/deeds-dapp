termsOfUse.privacy.descriptionPart1=Certaines parties de nos sites Web peuvent enregistrer et collecter des informations vous concernant. Vous trouverez de plus amples informations sur la mani\u00e8re dont nous traiterons vos informations personnelles dans notre politique de confidentialit\u00e9.
termsOfUse.privacy.descriptionPart2=Lorsque vous utilisez les sites Web, nous pouvons recueillir des informations sur votre ordinateur et votre interaction avec les sites Web. Voir notre politique en mati\u00e8re de cookies pour plus d'informations.

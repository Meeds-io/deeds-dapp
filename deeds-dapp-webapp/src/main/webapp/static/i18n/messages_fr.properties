termsOfUse.introduction.title=1. Introduction
termsOfUse.introduction.descriptionPart1=Dans les pr\u00e9sentes conditions g\u00e9n\u00e9rales d'utilisation ("Conditions"), "Meeds", "nous" et "notre" d\u00e9signent l'association Meeds et les sites internet qu'elle a \u00e9dit\u00e9s, y compris, mais sans s'y limiter, tout contenu, toute fonctionnalit\u00e9 et tout service propos\u00e9s sur ou via meeds.io, holders.meeds.io, investors.meeds.io ("les sites internet"). Ces conditions s'appliquent \u00e0 vous ("vous") en tant qu'utilisateur des sites web et de Meeds, y compris tous les produits, services, outils et informations mis \u00e0 disposition sur les sites web.
termsOfUse.introduction.descriptionPart2=Veuillez lire attentivement ces conditions avant d'utiliser les sites Web. Ces conditions s'appliquent \u00e0 toute personne acc\u00e9dant aux sites web et, en utilisant les sites web, vous acceptez d'\u00eatre li\u00e9 par elles. Si vous ne souhaitez pas \u00eatre li\u00e9 par ces conditions, vous ne devez pas acc\u00e9der aux sites Web. En utilisant les sites Web \u00e0 quelque titre que ce soit, vous reconnaissez avoir lu et compris les pr\u00e9sentes conditions.
termsOfUse.introduction.descriptionPart3=Veuillez lire attentivement ces conditions pour vous assurer que vous comprenez chaque disposition. Le pr\u00e9sent accord contient une disposition obligatoire d'arbitrage individuel et de renonciation \u00e0 l'action collective/au proc\u00e8s avec jury qui exige le recours \u00e0 l'arbitrage sur une base individuelle pour r\u00e9soudre les diff\u00e9rends, plut\u00f4t qu'\u00e0 des proc\u00e8s avec jury ou \u00e0 des actions collectives.
termsOfUse.introduction.descriptionPart4=Il vous est conseill\u00e9 de consulter r\u00e9guli\u00e8rement ces conditions pour vous assurer que vous en connaissez la version actuelle et que vous vous y conformez. Les modifications sont contraignantes pour les utilisateurs des sites Web et prennent effet imm\u00e9diatement apr\u00e8s la publication de la documentation r\u00e9vis\u00e9e sur les sites Web. Vous acceptez d'\u00eatre li\u00e9 par cette modification et l'utilisation continue des sites Internet constitue l'acceptation de cette modification.
termsOfUse.introduction.descriptionPart5=Meeds indiquera sur les sites web les modifications apport\u00e9es \u00e0 ces conditions. Vous acceptez qu'en agissant ainsi, nous vous donnions un pr\u00e9avis suffisant de cette modification.
termsOfUse.introduction.descriptionPart6=Notre politique de confidentialit\u00e9 et notre politique en mati\u00e8re de cookies s'appliquent \u00e9galement \u00e0 votre utilisation des sites Internet.
termsOfUse.introduction.descriptionPart7=Si vous avez des questions concernant les sites web ou les informations qu'ils contiennent, veuillez nous contacter \u00e0 l'adresse contact@meeds.io.
termsOfUse.website.title=2. Sites Web
termsOfUse.website.description=Dans le cadre des sites web, Meeds donne acc\u00e8s \u00e0 une application d\u00e9centralis\u00e9e ("Application") sur la blockchain Ethereum, qui permet aux propri\u00e9taires d'actifs Ethereum ("Actifs en crypto-monnaies") de r\u00e9aliser des transactions en utilisant des contrats intelligents ("Smart Contracts").
termsOfUse.access.title=3. Acc\u00e8s aux Sites Web
termsOfUse.access.descriptionPart1=L'acc\u00e8s aux sites Web est fourni sur une base "telle quelle" et "telle que disponible" uniquement. Nous ne garantissons pas que les sites Web, ou tout contenu de ceux-ci, seront toujours disponibles ou ininterrompus. De temps \u00e0 autre, l'acc\u00e8s peut \u00eatre interrompu, suspendu ou restreint, notamment en raison d'un d\u00e9faut, d'une erreur ou de circonstances impr\u00e9vues ou parce que nous effectuons une maintenance planifi\u00e9e.
termsOfUse.access.descriptionPart2=Nous nous r\u00e9servons le droit de limiter la disponibilit\u00e9 des sites Web \u00e0 toute personne, zone g\u00e9ographique ou juridiction que nous souhaitons et/ou de mettre fin \u00e0 votre acc\u00e8s aux sites Web et \u00e0 leur utilisation, \u00e0 tout moment et \u00e0 notre seule discr\u00e9tion.
termsOfUse.access.descriptionPart3=Nous pouvons suspendre ou d\u00e9sactiver votre acc\u00e8s aux sites Web si nous estimons qu'il est raisonnable de le faire, par exemple en cas de violation des pr\u00e9sentes conditions.
termsOfUse.access.descriptionPart4=Nous pouvons supprimer ou modifier le contenu des sites Web \u00e0 tout moment. Toutefois, une partie du contenu peut \u00eatre obsol\u00e8te \u00e0 tout moment et nous ne sommes pas tenus de le mettre \u00e0 jour. Nous ne garantissons pas que les sites Web, ou leur contenu, seront exempts d'erreurs ou d'omissions.
termsOfUse.access.descriptionPart5=Nous ne serons pas responsables envers vous de toute perte ou de tout dommage que vous pourriez subir en raison de l'indisponibilit\u00e9 des sites Web \u00e0 tout moment et pour quelque raison que ce soit.
termsOfUse.access.descriptionPart6=Vous vous conformerez \u00e0 toutes les lois, statuts, ordonnances et r\u00e8glements nationaux et internationaux applicables \u00e0 votre utilisation des sites Web.
termsOfUse.access.descriptionPart7=Vous acceptez d'acc\u00e9der aux sites Web et de les utiliser uniquement aux fins pr\u00e9vues et ne tenterez pas de :
termsOfUse.access.descriptionPart8=de faire un usage commercial des sites Web ou de l'un de leurs contenus sans notre autorisation expresse \nde tenter de pirater, d'apporter des modifications non autoris\u00e9es, d'obtenir un acc\u00e8s non autoris\u00e9 ou d'introduire tout type de code malveillant sur les sites Web par quelque moyen que ce soit \nfaire de l'ing\u00e9nierie inverse ou d\u00e9compiler (en tout ou en partie) tout logiciel disponible sur les sites Web \nfaire des copies, modifier, reproduire, transmettre, alt\u00e9rer ou distribuer tout ou partie des sites Web ou tout mat\u00e9riel ou information qu'ils contiennent \nutiliser les sites Web \u00e0 des fins ill\u00e9gales \nutiliser les sites Web pour simuler des communications de notre part ou de la part d'un autre service ou d'une autre entit\u00e9 afin de recueillir des informations d'identit\u00e9, des informations d'authentification ou d'autres informations (ce que l'on appelle le "phishing") \nutiliser les sites Web d'une mani\u00e8re qui perturbe leur fonctionnement \nd\u00e9guiser ou interf\u00e9rer de quelque mani\u00e8re que ce soit avec l'adresse IP de l'ordinateur que vous utilisez pour acc\u00e9der aux sites Web ou prendre d'autres mesures pour nous emp\u00eacher d'identifier correctement l'adresse IP r\u00e9elle de l'ordinateur que vous utilisez pour acc\u00e9der aux sites Web.
termsOfUse.access.descriptionPart9=Vous reconnaissez que les sites Web et votre utilisation des sites Web comportent certains risques, notamment les risques suivants :
termsOfUse.access.descriptionPart10=Que tous les Smart Contracts avec lesquels vous interagissez sont enti\u00e8rement sous votre propre responsabilit\u00e9 et que Meeds n'est pas partie aux Smart Contracts \nA tout moment, votre acc\u00e8s \u00e0 vos actifs en crypto-monnaies peut \u00eatre suspendu ou r\u00e9sili\u00e9 ou il peut y avoir un retard dans votre acc\u00e8s ou l'utilisation de vos actifs en crypto-monnaies, ce qui peut entra\u00eener une diminution de la valeur des actifs en crypto-monnaies ou l'impossibilit\u00e9 pour vous de r\u00e9aliser un Smart Contrat \nLes sites Web et/ou l'application peuvent \u00eatre suspendus ou r\u00e9sili\u00e9s pour une raison quelconque ou sans raison, ce qui peut limiter votre acc\u00e8s \u00e0 vos actifs en crypto-monnaies.
termsOfUse.access.descriptionPart11=En cons\u00e9quence, vous acceptez express\u00e9ment que :
termsOfUse.access.descriptionPart12=vous assumez tous les risques li\u00e9s \u00e0 votre acc\u00e8s et \u00e0 votre utilisation des sites Web, de l'application et des Smart Contracts \nvous renoncez express\u00e9ment et lib\u00e9rez Meeds de toute responsabilit\u00e9, r\u00e9clamation, cause d'action ou de tout dommage d\u00e9coulant de votre utilisation des sites Web, de l'application ou des contrats intelligents ou y \u00e9tant li\u00e9 de quelque mani\u00e8re que ce soit.

termsOfUse.thirdPartyLinks.description=Les Sites web peuvent contenir des hyperliens ou des références vers des sites web de tiers. De tels hyperliens ou références sont fournis uniquement pour votre information et votre commodité. Nous n'avons aucun contrôle sur les sites web de tiers et n'acceptons aucune responsabilité légale pour tout contenu, matériel ou information qu'ils contiennent. L'affichage de tout hyperlien et référence à tout site web de tiers ne signifie pas que nous approuvons le site web, les produits ou les services de ce tiers. Votre utilisation d'un site web de tiers peut être régie par les conditions générales de ce site web de tiers.
termsOfUse.privacy.title=5. Politique de Confidentialité et Politique de Cookies
termsOfUse.privacy.descriptionPart1=Certaines zones de nos Sites web peuvent enregistrer et collecter des informations vous concernant. Vous pouvez trouver plus d'informations sur la façon dont nous traiterons vos données personnelles dans notre Politique de Confidentialité.
termsOfUse.privacy.descriptionPart2=Lorsque vous utilisez les Sites web, nous pouvons collecter des informations concernant votre ordinateur ainsi que votre interaction avec les Sites web. Veuillez consulter notre Politique de Cookies pour plus d'informations.
termsOfUse.propertyRights.title=6. Droits de Propriété Intellectuelle
termsOfUse.propertyRights.descriptionPart1=Nous sommes le propriétaire de tous les droits de propriété intellectuelle sur les Sites web et le matériel qui y est publié. Ces œuvres sont protégées par les lois sur le droit d'auteur et tous les droits y afférents sont réservés.
termsOfUse.propertyRights.descriptionPart2={0}www.meeds.io{1} est l'adresse internet (« URL ») de Meeds. Vous ne ferez pas usage de cette URL (ou de toute autre URL qui nous appartient) sur un autre site web ou plateforme numérique sans notre consentement écrit préalable.
termsOfUse.propertyRights.descriptionPart3=Vous acceptez de ne pas surveiller, utiliser ou copier nos pages web sans notre consentement préalable. Toute utilisation ou reproduction non autorisée pourra faire l'objet de poursuites judiciaires.
termsOfUse.propertyRights.descriptionPart4=Vous conserverez la propriété de tous les droits d'auteur sur les données que vous téléchargez ou soumettez aux Sites web. Vous nous accordez une licence mondiale, libre de droits, irrévocable, pour utiliser, copier, distribuer ou publier et envoyer ces données de quelque manière que ce soit.
termsOfUse.disclaimers.title=7. Avertissements
termsOfUse.disclaimers.descriptionPart1=Nous ne garantissons pas que les Sites web seront sécurisés ou exempts de bugs ou de virus.
termsOfUse.disclaimers.descriptionPart2=Vous êtes responsable de la configuration de votre technologie de l'information, de vos programmes informatiques et de votre plateforme pour accéder aux Sites web. Vous devez utiliser votre propre logiciel de protection contre les virus.
termsOfUse.disclaimers.descriptionPart3=Nous ne pouvons pas promettre que l'utilisation des Sites web, ou tout contenu tiré des Sites web, ne portera pas atteinte aux droits d'un tiers.
termsOfUse.disclaimers.descriptionPart4=Le contenu et les matériaux disponibles sur les Sites web sont uniquement à des fins informatives et ne sont pas destinés à répondre à vos exigences particulières. En particulier, le contenu et les matériaux disponibles sur les Sites web ne constituent en aucune manière un conseil ou une recommandation de notre part, ne doivent pas être considérés comme une offre, une sollicitation, une invitation ou une recommandation d'achat ou de vente d'investissements, de titres ou d'autres services financiers et ne sont pas destinés à être utilisés comme base pour prendre des décisions d'investissement ou autres spécifiques. Nous vous recommandons de consulter un conseiller financier indépendant avant de prendre une telle décision.
termsOfUse.disclaimers.descriptionPart5=Rien de ce qui est inclus dans les Sites web ne constitue une offre ou une sollicitation de vente, ou une distribution d'investissements et de services associés à quiconque dans une juridiction quelconque.
termsOfUse.disclaimers.descriptionPart6=De temps en temps, il peut être fait référence à des données que nous avons recueillies. Ces références peuvent être sélectives ou partielles. Comme les marchés changent constamment, les informations et données précédemment publiées peuvent ne pas être à jour et ne doivent pas être considérées comme fiables.
termsOfUse.law.title=8. Loi Applicable et Juridiction
termsOfUse.law.descriptionPart1=Nous pouvons exécuter l'une de nos obligations, et exercer l'un des droits qui nous sont accordés en vertu des présentes Conditions, par l'intermédiaire d'un tiers. Nous pouvons céder tout ou partie de nos droits et obligations en vertu des présentes Conditions à un tiers.
termsOfUse.law.descriptionPart2=Tout litige, controverse ou réclamation découlant des présentes Conditions, y compris leur validité, invalidité, violation ou résiliation, sera réglé par arbitrage conformément aux Règles suisses d'arbitrage international de la Chambre de commerce suisse en vigueur à la date de dépôt de l'Avis d'arbitrage conformément à ces Règles. Le nombre d'arbitres sera d'un ou de trois ; le lieu de l'arbitrage sera déterminé par l'arbitre ou les arbitres ; les procédures arbitrales se dérouleront en anglais. La loi applicable sera le droit suisse.
termsOfUse.waiver.title=9. Renonciation
termsOfUse.waiver.description=En ce qui concerne toutes les personnes et entités, qu'elles aient obtenu ou utilisé les Sites web à des fins personnelles, commerciales ou autres, tous les litiges, controverses ou réclamations doivent être soulevés à titre individuel, et non en tant que plaignant ou membre d'une classe dans une action collective supposée, une action collective ou toute autre procédure représentative. Cette renonciation s'applique à l'arbitrage collectif, et, sauf accord contraire entre nous, l'arbitre ne peut pas consolider les réclamations de plus d'une personne. Vous acceptez qu'en concluant cet accord, vous et Meeds renoncez chacun au droit à un procès par jury ou à participer à une action collective, une action collective ou toute autre procédure représentative de quelque nature que ce soit.
termsOfUse.agreement.title=10. Intégralité de l'Accord
termsOfUse.agreement.descriptionPart1=Si une clause ou une partie d'une clause de ces Conditions est jugée nulle, inapplicable ou invalide, alors elle sera séparée de ces Conditions, laissant le reste en pleine force et effet, à condition que la séparation n'ait pas modifié la nature fondamentale de ces Conditions.
termsOfUse.agreement.descriptionPart2=Aucun exercice unique ou partiel, ni aucun échec ou retard dans l'exercice d'un droit, pouvoir ou recours par nous ne constituera une renonciation de notre part, ni n'entravera ou n'exclura tout autre exercice de ce droit, pouvoir ou recours découlant des présentes conditions générales ou autrement.
termsOfUse.agreement.descriptionPart3=Si l'une des dispositions de ces Conditions est jugée illégale, invalide ou inapplicable par un tribunal compétent, le reste demeurera en pleine force et effet.
termsOfUse.agreement.descriptionPart4=Tous les désistements, indemnisations et exclusions dans ces Conditions survivront à la résiliation des Conditions et continueront de s'appliquer pendant toute suspension ou période pendant laquelle les Sites web ne sont pas disponibles pour votre utilisation pour quelque raison que ce soit.
termsOfUse.agreement.descriptionPart5=Ces Conditions et les documents qui y sont référencés constituent l'intégralité de l'accord entre vous et nous en ce qui concerne votre utilisation des Sites web, de Meeds et des services fournis via les Sites web et remplacent toutes les représentations, communications ou accords antérieurs ou contemporains (écrits ou oraux) faits entre vous et nous.
privacyPolicy.title=Politique de confidentialité
privacyPolicy.introduction.title=1. Introduction
privacyPolicy.introduction.descriptionPart1=Meeds et ses affiliés (ci-après, « Meeds », « l'Association », « nous », « notre » ou « nos ») sont engagés à protéger et à respecter votre vie privée. De plus, nous reconnaissons que les personnes qui utilisent Meeds accordent de la valeur à leur vie privée.
privacyPolicy.introduction.descriptionPart2=Cette Politique de Confidentialité, conjointement avec nos Conditions Générales d'Utilisation, régit notre collecte, notre traitement et notre utilisation de vos Informations Personnelles. En accédant à Meeds, vous consentez aux pratiques de collecte et d'utilisation des informations décrites dans cette Politique de Confidentialité. Cette Politique de Confidentialité s'applique aux opérations de Meeds dans l'Espace Économique Européen (EEE). Elle vous donne des droits en vertu du RGPD de l'UE. Si vous résidez en dehors de l'EEE, Meeds s'efforcera de vous donner un degré de contrôle similaire sur votre vie privée.
privacyPolicy.purposeOfPrivacy.title=2. Objet de la Politique de Confidentialité
privacyPolicy.purposeOfPrivacy.description=L'objet de cette Politique de Confidentialité est de définir de manière responsable et transparente la collecte et l'utilisation des informations par Meeds.
privacyPolicy.purposeOfPersonalInformation.title=3. Objet de la collecte d'Informations Personnelles
privacyPolicy.purposeOfPersonalInformation.descriptionPart1=Les « Informations Personnelles » sont des informations qui vous identifient personnellement ou grâce auxquelles votre identité peut raisonnablement être établie. Cela peut inclure, mais sans s'y limiter :
privacyPolicy.purposeOfPersonalInformation.descriptionPart2= Nom légal complet, adresse de correspondance, adresse e-mail, numéro de téléphone, date de naissance, identification photographique, identification délivrée par le gouvernement et autres coordonnées. {0}Vos adresses de portefeuille blockchain. {0}Informations relatives aux transactions sur le réseau Ethereum.{0}Nous pouvons recevoir des informations du réseau Ethereum de votre part suite à votre interaction avec Meeds.{0}Meeds nécessite le plus haut niveau d'autorisations de navigateur qui pourrait potentiellement conduire à l'obtention de plus d'Informations Personnelles que celles incluses dans la définition des Informations Personnelles.{0}Meeds peut nécessiter l'utilisation de MetaMask et peut obtenir des informations supplémentaires de MetaMask relatives aux adresses et transactions Ethereum.{0}Les informations liées au World Wide Web, y compris, mais sans s'y limiter, les adresses IP, le système d'exploitation et le type de navigateur, peuvent être reçues par Meeds suite à vos interactions avec Meeds.{0}Meeds utilise Google Analytics dans le but de surveiller le trafic web. Toutes les informations d'identification collectées via Google Analytics sont contrôlées par Google.{0}La blockchain Ethereum et d'autres blockchains publiques offrent une transparence dans les transactions et Meeds n'est pas responsable de la prévention ou de la gestion des informations diffusées sur une blockchain.
privacyPolicy.protection.title=4. Sécurité, Protection et Utilisation des Informations Personnelles
privacyPolicy.protection.descriptionPart1=Meeds s'engage à protéger votre vie privée. En interne, seuls les employés ayant une raison professionnelle d'avoir accès aux Informations Personnelles, ou dont les fonctions exigent raisonnablement un tel accès, y sont autorisés.
privacyPolicy.protection.descriptionPart2=Les systèmes et données de Meeds font l'objet d'un examen constant pour vous assurer que vous bénéficiez du meilleur niveau de service et que des fonctionnalités de sécurité de pointe sont en place.{0} Veuillez noter que vous n'êtes pas obligé de fournir vos Informations Personnelles à Meeds, mais si vous choisissez de ne pas le faire, nous pourrions ne pas être en mesure de vous fournir nos services, ou votre accès à nos services pourrait être limité.
privacyPolicy.protection.descriptionPart3=\ 
privacyPolicy.protection.descriptionPart4=Notez que vous n'êtes pas obligé de fournir vos informations personnelles à Meeds, mais si vous choisissez de ne pas le faire, nous pourrions ne pas être en mesure de fournir nos services, ou votre accès à nos services pourrait être limité.
privacyPolicy.consent.title=5. Consentement
privacyPolicy.consent.descriptionPart1=Le consentement est requis pour la collecte de renseignements personnels et l'utilisation subséquente de la divulgation de renseignements personnels. La forme du consentement peut varier selon les circonstances et le type de renseignements personnels obtenus. Votre accord avec les conditions d'utilisation de Meeds constitue votre consentement à la collecte et à l'utilisation des informations personnelles telles que décrites dans la présente politique de confidentialité.
privacyPolicy.consent.descriptionPart2=Nous utilisons les Informations Personnelles aux fins indiquées au moment où vous nous fournissez ces informations, et/ou sinon aux fins énoncées dans cette Politique de Confidentialité et/ou selon ce que permet la loi. Nous pouvons mettre à disposition les Informations Personnelles que vous nous fournissez à nos affiliés, agents, représentants, prestataires de services et entrepreneurs à ces fins. Nous nous réservons également le droit de divulguer les Informations Personnelles que Meeds estime, de bonne foi, être appropriées ou nécessaires pour faire respecter nos Conditions d'Utilisation, prendre des précautions contre la responsabilité ou les dommages, pour enquêter et répondre aux plaintes ou allégations de tiers, pour répondre à une ordonnance judiciaire ou à des demandes officielles, pour protéger la sécurité ou l'intégrité de Meeds et pour protéger les droits, la propriété ou la sécurité de Meeds, de nos utilisateurs ou d'autres.
privacyPolicy.consent.descriptionPart3=\ 
privacyPolicy.consent.descriptionPart4=Si vous en faites la demande par écrit, nous pouvons partager vos Informations Personnelles avec vos conseillers désignés. Sauf lorsque la divulgation de vos Informations Personnelles est requise par la loi ou demandée par vous, nous exigerons généralement de tout tiers qui reçoit ou a accès aux Informations Personnelles de protéger ces Informations Personnelles et de les utiliser uniquement pour réaliser les services qu'ils effectuent pour vous ou pour nous, sauf si cela est autrement requis ou permis par la loi. Nous nous assurerons que tout tel tiers est informé de nos obligations en vertu de cette Politique de Confidentialité et nous prendrons les mesures raisonnables pour nous assurer que les contrats que nous concluons avec de tels tiers les lient à des termes non moins protecteurs de toute Information Personnelle qui leur est divulguée que les obligations que nous assumons envers vous en vertu de cette Politique de Confidentialité ou qui nous sont imposées en vertu des lois applicables en matière de protection des données.
privacyPolicy.consent.descriptionPart5=Dans l'éventualité où Meeds serait impliqué dans une fusion, une acquisition, une vente, une faillite, une insolvabilité, une réorganisation, une mise sous séquestre, une cession ou l'application de lois ou un changement de contrôle, il pourrait y avoir une divulgation de vos informations à une autre entité liée à un tel événement.
privacyPolicy.access.title=6. Accès et Modification des Informations Personnelles
privacyPolicy.access.description=Vous avez le droit d'accéder aux Informations Personnelles que nous détenons à votre sujet et d'exiger la correction, la mise à jour et le blocage des données inexactes et/ou incorrectes en nous envoyant un courriel. Nous répondrons généralement à votre demande dans un délai de 14 jours. Vous pouvez également demander la suppression ou la destruction de vos Informations Personnelles, des détails de votre compte ou de vos transactions en nous envoyant un courriel. Meeds agira sur votre demande uniquement lorsqu'elle n'est pas incompatible avec ses obligations légales et réglementaires et ses procédures de conformité. Sur demande écrite de votre part, nous vous informerons de l'utilisation et de la divulgation générale de vos Informations Personnelles. En fonction de la nature de votre demande, des frais minimaux peuvent s'appliquer pour accéder à vos Informations Personnelles.
privacyPolicy.security.title=7. Sécurité
privacyPolicy.security.description=Nous prenons des mesures raisonnables pour protéger vos Informations Personnelles contre l'utilisation abusive, la perte, l'accès non autorisé, la modification ou la divulgation, y compris la mise en œuvre de mesures de sécurité appropriées. Les mesures de sécurité en place seront revues périodiquement en fonction des évolutions juridiques et techniques. Cependant, nous ne garantissons pas que de telles utilisations abusives, pertes, accès non autorisés, modifications ou divulgations ne se produiront pas. Vous devriez également prendre des mesures de protection, qui incluent, mais ne sont pas limitées à, changer régulièrement de mot de passe, ne pas partager vos Informations Personnelles avec d'autres à moins que vous compreniez clairement l'objet de leur demande et que vous sachiez à qui vous avez affaire.
privacyPolicy.retention.title=8. Conservation des Informations Personnelles
privacyPolicy.retention.description=Nous conserverons vos Informations Personnelles uniquement aussi longtemps que nécessaire, compte tenu des objectifs décrits dans cette Politique de Confidentialité et de nos propres exigences légales et réglementaires. En général, les Informations Personnelles relatives à votre compte sont conservées pendant au moins une période de cinq ans après la clôture de votre compte. De même, nous conservons généralement les informations sur les transactions sur votre compte pendant une période de cinq ans à compter de la date de la transaction. Les Informations Personnelles collectées à d'autres fins sont éliminées conformément à nos politiques en vigueur à chaque moment.
privacyPolicy.userAge.title=9. Utilisateurs de Moins de 13 Ans
privacyPolicy.userAge.description=Meeds ne collecte ni ne stocke sciemment aucune information personnelle concernant les enfants de moins de 13 ans sans le consentement parental préalable vérifiable. Si vous pensez que de telles informations ont été collectées par inadvertance, nous prendrons les mesures nécessaires pour les supprimer de notre base de données. Les utilisateurs de moins de 13 ans doivent rechercher et obtenir le consentement parental pour utiliser ce site web.
privacyPolicy.links.title=10. Liens
privacyPolicy.links.description=Notre Site peut contenir des liens vers d'autres sites et ressources fournis par des tiers. Cette Politique de Confidentialité s'applique uniquement à notre Site. Accéder à ces sites ou sources tiers vous oblige à quitter notre Site. Nous ne contrôlons pas ces sites tiers ni aucun des contenus qu'ils contiennent, et vous acceptez que nous ne sommes en aucun cas responsables ou redevables de ces sites tiers, y compris, sans limitation, de leur contenu, politiques, échecs, promotions, produits, services ou actions et/ou de tout dommage, perte, échec ou problème causé par, lié à ou résultant de ces sites. Nous vous encourageons à examiner toutes les politiques, règles, termes et réglementations, y compris les politiques de confidentialité, de chaque site que vous visitez.
privacyPolicy.changes.title=11. Changements
privacyPolicy.changes.description=Nos politiques, contenus, informations, promotions, divulgations, désistements et fonctionnalités peuvent être révisés, modifiés, mis à jour et/ou complétés à tout moment et sans préavis à la seule et absolue discrétion de l'Association. Si nous modifions cette Politique de Confidentialité, nous prendrons des mesures pour informer tous les Utilisateurs par un avis sur notre site web et nous publierons la Politique de Confidentialité modifiée sur le site web.
cookiePolicy.title=Politique sur les cookies
cookiePolicy.introduction.title=1. Introduction
cookiePolicy.introduction.description=Cette politique en matière de cookies explique ce que sont les cookies et comment Meeds et ses affiliés (ci-après, "Meeds", "nous" ou "notre") les utilisent. Nous vous encourageons à lire la politique dans son intégralité afin de comprendre quelles informations nous collectons à l'aide des cookies et comment ces informations sont utilisées. En utilisant nos sites, vous acceptez que nous puissions utiliser des cookies conformément à cette politique.
cookiePolicy.definition.title=2. Qu'est-ce que les cookies ?
cookiePolicy.definition.description=Les cookies sont des fichiers texte, contenant de petites quantités d'informations, qui sont téléchargées sur votre appareil de navigation (tel qu'un ordinateur ou un smartphone) lorsque vous visitez un site web. Les cookies peuvent être reconnus par le site web qui les a téléchargés — ou d'autres sites web qui utilisent les mêmes cookies. Cela aide les sites web à savoir si l'appareil de navigation les a déjà visités auparavant.
cookiePolicy.usage.title=3. À quoi servent les cookies ?
cookiePolicy.usage.description=Les cookies accomplissent de nombreuses tâches différentes, comme nous aider à comprendre comment notre site web est utilisé, vous permettre de naviguer entre les pages de manière efficace, mémoriser vos préférences et, en général, améliorer votre expérience de navigation. Les cookies peuvent également aider à garantir que le marketing que vous voyez en ligne est plus pertinent pour vous et vos intérêts.
cookiePolicy.types.title=4. Quels types de cookies sont utilisés par Meeds?
cookiePolicy.types.description=Les types de cookies utilisés sur notre site peuvent généralement être classés dans l'une des catégories suivantes : strictement nécessaires ; analytiques ; fonctionnels ; publicitaires ; et médias sociaux. Vous pouvez en savoir plus sur chaque catégorie de cookies dans le tableau ci-dessous.
cookiePolicy.types.necessary.title=Cookies strictement nécessaires
cookiePolicy.types.necessary.description=These cookies are essential to make our Websites work. They enable you to move around the site and use its features. Without these cookies, services that are necessary for you to be able to use our site such as accessing secure areas cannot be provided.
cookiePolicy.types.analytics.title=Cookies analytiques
cookiePolicy.types.analytics.description=These cookies collect information about how people are using our Websites, for example which pages are visited the most often, how people are moving from one link to another and if they get error messages from certain pages. These cookies don't gather information that identifies you. All information these cookies collect is grouped together with information from other people’s use of our site on an anonymous basis. Overall, these cookies provide us with analytical information about how our site is performing and how we can improve it.
cookiePolicy.types.functionality.title=Cookies fonctionnels
cookiePolicy.types.functionality.description=These cookies allow us to remember choices you make and tailor our site to provide enhanced features and content to you. For example, these cookies can be used to remember your user name, language choice or country selection, they can also be used to remember changes you've made to text size, font and other parts of pages that you can customise.
cookiePolicy.types.advertising.title=Cookies publicitaires
cookiePolicy.types.advertising.description=These cookies are used to deliver advertisements that are more relevant to you and your interests. They are also used to limit the number of times you see an advertisement as well as help measure the effectiveness of the advertising campaign. They remember that you have visited a website and this information may be shared with other organisations such as advertising partners. This means after you have been to our site you may see some advertisements about our services elsewhere on the Internet.
cookiePolicy.types.socialMedia.title=Cookies des réseaux sociaux
cookiePolicy.types.socialMedia.descriptionPart1=In order to enhance your internet experience and to make the sharing of content easier, some of the pages on our Websites may contain tools or applications that are linked to third party social media service providers such as Facebook, Twitter or Google+. Through these tools or applications, the social media service provider may set its own cookies on your device. We do not control these cookies and you should check the social media service provider’s website for further details about how they use cookies. How long will cookies stay on my browsing Device?
cookiePolicy.types.socialMedia.descriptionPart2=The length of time a cookie will stay on your browsing device depends on whether it is a “persistent” or “session” cookie. Session cookies will only stay on your device until you stop browsing. Persistent cookies stay on your browsing device after you have finished browsing until they expire or are deleted.
cookiePolicy.types.firstAndThird.title=Cookies premiers et tiers
cookiePolicy.types.firstAndThird.description=“First party cookies” are cookies that belong to us and that we place on your device. “Third-party cookies” are cookies that another party places on your browsing device when you visit our site. Third parties setting cookies from our Websites will be providing a service to us or a function of the site, but we do not always control how third-party cookies are used. You should check the third party’s website for more information about how they use cookies.
cookiePolicy.manage.title=5. Comment gérer les cookies de nos sites Web ?
cookiePolicy.manage.descriptionPart1=Vous pouvez généralement utiliser le navigateur avec lequel vous visualisez ce site web pour activer, désactiver ou supprimer les cookies. Pour ce faire, suivez les instructions fournies par votre navigateur (généralement situées dans les paramètres "Aide", "Outils" ou "Éditer"). Veuillez noter que si vous configurez votre navigateur pour désactiver les cookies, vous ne pourrez peut-être pas accéder aux zones sécurisées du site web et d'autres parties du site web peuvent également ne pas fonctionner correctement.
cookiePolicy.manage.descriptionPart2=Vous pouvez obtenir plus d'informations sur la manière de modifier les paramètres des cookies de votre navigateur sur www.allaboutcookies.org.
cookiePolicy.manage.descriptionPart3=Some third parties may use Advertising Cookies to help gather information about your browsing activity so that they can deliver website advertising to you that is relevant to your interests. The advertising industries in EU have developed schemes to help you opt-out of receiving cookies used for these purposes. You can find out more about the EU scheme from www.youronlinechoices.eu .
cookiePolicy.changes.title=6. Changements
cookiePolicy.changes.description=Les informations concernant les cookies utilisés par nous peuvent être mises à jour de temps en temps, alors veuillez revenir régulièrement pour vérifier les éventuelles modifications. La dernière date de modification de ce document est indiquée au début de ce document.
risks.title=Risques
risks.investingInDefi.title=1. Risques liés à l'investissement dans la DeFi
risks.investingInDefi.descriptionPart1=L'utilisation de Meeds et l'investissement dans la DeFi (Finance Décentralisée) comportent des risques dont tout investisseur potentiel devrait être conscient.
risks.investingInDefi.descriptionPart2=Voici une liste non exhaustive des différents risques qui peuvent être rencontrés. Il est conseillé de lire et de comprendre la liste suivante avant de déposer de l'argent dans un protocole DeFi.
risks.investingInDefi.descriptionPart3=Bien que toutes les mesures possibles aient été prises pour assurer la sécurité des fonds des utilisateurs au sein de Meeds, certains risques inhérents subsisteront toujours.
risks.investingInDefi.descriptionPart4=Meeds est entièrement décentralisé dès le lancement. Cela signifie que les utilisateurs interagissent directement avec le smart contract.
risks.SCVulnerability.title=2. Vulnérabilité des Contrats Intelligents
risks.SCVulnerability.descriptionPart1=La sécurité des Contrats Intelligents a parcouru un long chemin depuis ses débuts, mais il serait irresponsable de prétendre que la sécurité n'est pas toujours un problème majeur pour les Contrats Intelligents et les dapps (applications décentralisées). Les hackers trouvent encore des opportunités pour voler des cryptomonnaies et exploiter des vulnérabilités dans les Contrats Intelligents lorsqu'ils sont déployés sur divers réseaux.
risks.SCVulnerability.descriptionPart2=Les investisseurs devraient prendre le temps de rechercher un produit DeFi donné avant d'investir leurs fonds.
risks.SCVulnerability.descriptionPart3=Éléments à vérifier avant d'investir :
risks.SCVulnerability.descriptionPart4=L'expérience, ou l'identité, des développeurs derrière le projet.
risks.SCVulnerability.descriptionPart5=Les audits de sécurité complétés (bien que les audits ne garantissent pas l'invulnérabilité du smart contract).
risks.SCVulnerability.descriptionPart6=La réputation du projet - les utilisateurs devraient toujours faire leurs propres recherches.
risks.marketVolatility.title=3. Volatilité du Marché
risks.marketVolatility.description=Comme sur les marchés financiers traditionnels, les prix des cryptos et de la DeFi sont volatils. Ces changements de prix peuvent être assez significatifs, et un investisseur en DeFi doit être à l'aise avec ces mouvements de prix soudains, qu'ils soient positifs ou négatifs pour l'investisseur.
risks.userError.title=4. Erreur de l'utilisateur
risks.userError.description=Meeds et les produits avec lesquels il interagit sont entièrement décentralisés. Cela signifie que les utilisateurs sont entièrement responsables de leurs propres fonds. Si les utilisateurs perdent d'une manière ou d'une autre l'accès à leur portefeuille de crypto, personne ne peut les aider à retrouver l'accès. Ce risque peut être réduit en stockant en toute sécurité les clés privées du portefeuille hors ligne, ou en utilisant la fonction de connexion par e-mail de Meeds.
risks.FX.title=5. Risque de change
risks.FX.description=Si vous achetez des cryptos en utilisant des EUR ou des GBP et que vous avez l'intention de conserver une partie en stablecoins (tokens dont le prix n'est pas volatil, généralement adossés au USD), vous serez exposé à un risque de change. Par conséquent, si le USD baisse, vos stablecoins vaudront moins lorsqu'ils seront convertis à nouveau en EUR ou GBP.

termsOfUse.agreement.descriptionPart1=Si une clause ou une partie d'une clause des pr\u00e9sentes Conditions est jug\u00e9e nulle, inapplicable ou invalide, elle sera supprim\u00e9e des pr\u00e9sentes Conditions, laissant le reste en pleine vigueur et effet, \u00e0 condition que la suppression n'ait pas modifi\u00e9 la nature fondamentale des pr\u00e9sentes Conditions.
termsOfUse.agreement.descriptionPart2=Aucun exercice unique ou partiel, ni aucun manquement ou retard dans l'exercice d'un droit, d'un pouvoir ou d'un recours par nous ne constituera une renonciation de notre part, ni n'entravera ou n'emp\u00eachera tout exercice ult\u00e9rieur de ce droit, de ce pouvoir ou de ce recours d\u00e9coulant des pr\u00e9sentes conditions ou d'autres dispositions.
termsOfUse.agreement.descriptionPart3=Si l'une des dispositions des pr\u00e9sentes conditions est jug\u00e9e ill\u00e9gale, invalide ou inapplicable par un tribunal de la juridiction comp\u00e9tente, les autres dispositions resteront en vigueur.
termsOfUse.agreement.descriptionPart4=Toutes les clauses de non-responsabilit\u00e9, d'indemnisation et d'exclusion contenues dans les pr\u00e9sentes Conditions survivront \u00e0 la r\u00e9siliation des Conditions et continueront \u00e0 s'appliquer pendant toute suspension ou toute p\u00e9riode au cours de laquelle vous ne pourrez pas utiliser les sites Web pour quelque raison que ce soit.
termsOfUse.agreement.descriptionPart5=Les pr\u00e9sentes conditions et les documents auxquels elles font r\u00e9f\u00e9rence constituent l'int\u00e9gralit\u00e9 de l'accord entre vous et nous en ce qui concerne votre utilisation des sites Web, de Meeds et des services fournis par l'interm\u00e9diaire des sites Web et remplacent toutes les d\u00e9clarations, communications ou accords (\u00e9crits ou oraux) ant\u00e9rieurs ou contemporains conclus entre vous et nous.
privacyPolicy.title=Politique de confidentialit\u00e9
privacyPolicy.introduction.title=1. Introduction
privacyPolicy.introduction.descriptionPart1=Meeds et ses affili\u00e9s (ci-apr\u00e8s, "Meeds", "l'Association", "nous", "notre" ou "nos") s'engagent \u00e0 prot\u00e9ger et \u00e0 respecter votre vie priv\u00e9e. En outre, nous reconnaissons que les personnes qui utilisent Meeds attachent de l'importance \u00e0 leur vie priv\u00e9e. La pr\u00e9sente politique de confidentialit\u00e9, ainsi que nos conditions de service, r\u00e9gissent la collecte, le traitement et l'utilisation de vos informations personnelles. En acc\u00e9dant \u00e0 Meeds, vous acceptez les pratiques de collecte et d'utilisation des informations d\u00e9crites dans la pr\u00e9sente politique de confidentialit\u00e9.
privacyPolicy.introduction.descriptionPart2=Cette politique de confidentialit\u00e9 s'applique aux op\u00e9rations de Meeds dans l'Espace \u00e9conomique europ\u00e9en (EEE). Elle vous conf\u00e8re des droits en vertu du GDPR de l'UE. Si vous vivez en dehors de l'EEE, Meeds fera ses meilleurs efforts pour vous donner un degr\u00e9 similaire de contr\u00f4le sur votre vie priv\u00e9e.
privacyPolicy.purposeOfPrivacy.title=2. Objectif de la politique de confidentialit\u00e9
privacyPolicy.purposeOfPrivacy.description=L'objectif de cette politique de confidentialit\u00e9 est de d\u00e9finir de mani\u00e8re responsable et transparente la collecte et l'utilisation des informations par Meeds.
privacyPolicy.purposeOfPersonalInformation.title=3. Objectif de la collecte d'informations personnelles
privacyPolicy.purposeOfPersonalInformation.descriptionPart1=Les "informations personnelles" sont des informations qui vous identifient personnellement ou par lesquelles votre identit\u00e9 peut \u00eatre raisonnablement v\u00e9rifi\u00e9e. Ces informations peuvent inclure, sans s'y limiter, les \u00e9l\u00e9ments suivants:
privacyPolicy.purposeOfPersonalInformation.descriptionPart2=Le nom l\u00e9gal complet, l'adresse de service, l'adresse e-mail, le num\u00e9ro de t\u00e9l\u00e9phone, la date de naissance, l'identification photographique, l'identification d\u00e9livr\u00e9e par le gouvernement et d'autres coordonn\u00e9es.\nLes adresses de vos portefeuilles blockchain.\nLes informations du r\u00e9seau Ethereum li\u00e9es aux transactions.\nNous pouvons recevoir des informations sur le r\u00e9seau Ethereum de votre part \u00e0 la suite de votre interaction avec Meeds.\nMeeds requiert le plus haut niveau d'autorisations de navigateur qui pourrait potentiellement conduire \u00e0 l'obtention de plus d'informations personnelles que celles incluses dans la d\u00e9finition des informations personnelles.\nMeeds peut exiger l'utilisation de MetaMask et peut obtenir des informations suppl\u00e9mentaires de MetaMask concernant l'adresse et les transactions Ethereum.\nLes informations li\u00e9es au World Wide Web, y compris, mais sans s'y limiter, les adresses IP, le syst\u00e8me d'exploitation et le type de navigateur peuvent \u00eatre re\u00e7ues par Meeds \u00e0 la suite de vos interactions avec Meeds.\nMeeds utilise Google Analytics dans le but de surveiller le trafic web. Toute information d'identification collect\u00e9e via Google Analytics est contr\u00f4l\u00e9e par Google.\n La blockchain Ethereum et d'autres blockchains publiques assurent la transparence des transactions et Meeds n'est pas responsable de la pr\u00e9vention ou de la gestion des informations diffus\u00e9es sur une blockchain.
privacyPolicy.protection.title=4. S\u00e9curit\u00e9, protection et utilisation des informations personnelles
privacyPolicy.protection.descriptionPart1=Meeds s'engage \u00e0 prot\u00e9ger votre vie priv\u00e9e. En interne, seuls les employ\u00e9s ayant une activit\u00e9 professionnelle ont acc\u00e8s aux informations personnelles connues, ou dont les fonctions exigent raisonnablement d'y acc\u00e9der, sont autoris\u00e9s \u00e0 acc\u00e9der aux informations personnelles.
privacyPolicy.protection.descriptionPart2=Les syst\u00e8mes et les donn\u00e9es de Meeds font l'objet d'une r\u00e9vision constante afin de s'assurer que vous b\u00e9n\u00e9ficiez de la meilleure classe de service et que les caract\u00e9ristiques de s\u00e9curit\u00e9 leaders du march\u00e9 sont en place.
privacyPolicy.protection.descriptionPart3=Meeds se r\u00e9serve le droit de conserver et de partager certaines informations personnelles afin de r\u00e9pondre \u00e0 nos exigences r\u00e9glementaires et l\u00e9gales et suite \u00e0 nos accords contractuels avec des partenaires et des tiers.
privacyPolicy.protection.descriptionPart4=Les informations personnelles et autres donn\u00e9es connexes peuvent \u00eatre export\u00e9es en dehors de la juridiction dans laquelle vous r\u00e9sidez. Vos informations personnelles peuvent \u00eatre trait\u00e9es et stock\u00e9es dans un ou plusieurs pays \u00e9trangers. Dans ces circonstances, les gouvernements, les tribunaux, les organismes charg\u00e9s de l'application de la loi ou les organismes de r\u00e9glementation de ce ou ces pays peuvent \u00eatre en mesure d'obtenir l'acc\u00e8s \u00e0 vos Informations personnelles en vertu de lois \u00e9trang\u00e8res. Vous devez \u00eatre conscient que les normes de confidentialit\u00e9 de ces pays peuvent \u00eatre inf\u00e9rieures \u00e0 celles de la juridiction dans laquelle vous r\u00e9sidez. Vous devez noter que vous n'\u00eates pas oblig\u00e9 de donner vos informations personnelles \u00e0 Meeds, mais si vous choisissez de ne pas le faire, nous pourrions ne pas \u00eatre en mesure de fournir nos services, ou votre acc\u00e8s \u00e0 nos services pourrait \u00eatre limit\u00e9.
privacyPolicy.consent.title=5. Consentement
privacyPolicy.consent.descriptionPart1=Le consentement est requis pour la collecte de renseignements personnels et l'utilisation ou la divulgation subs\u00e9quente de ces renseignements. La forme du consentement peut varier selon les circonstances et le type de renseignements personnels obtenus. Votre accord avec les conditions de service de Meeds constitue votre consentement \u00e0 la collecte et \u00e0 l'utilisation des informations personnelles comme d\u00e9crit dans cette politique de confidentialit\u00e9. Meeds se r\u00e9serve le droit d'utiliser et de divulguer des informations personnelles \u00e0 votre insu ou sans votre consentement, comme le permet la loi applicable. Divulgation d'informations personnelles
privacyPolicy.consent.descriptionPart2=Nous utilisons les informations personnelles aux fins indiqu\u00e9es au moment o\u00f9 vous nous fournissez ces informations, et/ou aux fins \u00e9nonc\u00e9es dans la pr\u00e9sente politique de confidentialit\u00e9 et/ou dans la mesure o\u00f9 la loi le permet. Nous pouvons mettre les informations personnelles que vous nous fournissez \u00e0 la disposition de nos soci\u00e9t\u00e9s affili\u00e9es, agents, repr\u00e9sentants, prestataires de services et sous-traitants \u00e0 ces fins. Nous nous r\u00e9servons \u00e9galement le droit de divulguer des informations personnelles si Meeds estime, en toute bonne foi, que cela est appropri\u00e9 ou n\u00e9cessaire pour faire respecter nos conditions d'utilisation, prendre des pr\u00e9cautions contre toute responsabilit\u00e9 ou tout pr\u00e9judice, enqu\u00eater et r\u00e9pondre aux r\u00e9clamations ou all\u00e9gations de tiers, r\u00e9pondre \u00e0 une ordonnance du tribunal ou \u00e0 des demandes officielles, prot\u00e9ger la s\u00e9curit\u00e9 ou l'int\u00e9grit\u00e9 de Meeds et prot\u00e9ger les droits, la propri\u00e9t\u00e9 ou la s\u00e9curit\u00e9 de Meeds, de nos utilisateurs ou d'autres personnes.
privacyPolicy.consent.descriptionPart3=Nous pouvons partager les informations personnelles des utilisateurs avec tout syst\u00e8me de r\u00e9solution des litiges financiers auquel l'Association souscrit, et d'autres organismes d'application de la loi, organismes de r\u00e9glementation, tribunaux, organismes d'arbitrage et syst\u00e8mes de r\u00e9solution des litiges, comme l'exige la loi.
privacyPolicy.consent.descriptionPart4=Si vous le demandez par \u00e9crit, nous pouvons partager vos informations personnelles avec vos conseillers d\u00e9sign\u00e9s. Sauf si la divulgation de vos informations personnelles est exig\u00e9e par la loi ou demand\u00e9e par vous, nous demanderons g\u00e9n\u00e9ralement \u00e0 tout tiers qui re\u00e7oit ou a acc\u00e8s \u00e0 des informations personnelles de prot\u00e9ger ces informations personnelles et de ne les utiliser que pour ex\u00e9cuter les services qu'il fournit pour vous ou pour nous, \u00e0 moins que la loi ne l'exige ou ne le permette. Nous nous assurerons qu'un tel tiers est conscient de nos obligations en vertu de cette politique de confidentialit\u00e9 et nous prendrons des mesures raisonnables pour nous assurer que les contrats que nous concluons avec ces tiers les obligent \u00e0 des conditions non moins protectrices de toute information personnelle qui leur est divulgu\u00e9e que les obligations que nous nous engageons envers vous en vertu de cette politique de confidentialit\u00e9 ou qui nous sont impos\u00e9es en vertu des lois applicables sur la protection des donn\u00e9es.
privacyPolicy.consent.descriptionPart5=Dans le cas o\u00f9 Meeds est impliqu\u00e9 dans une fusion, une acquisition, une vente, une faillite, une insolvabilit\u00e9, une r\u00e9organisation, une mise sous s\u00e9questre, une cession ou l'application de lois ou un changement de contr\u00f4le, il peut y avoir une divulgation de vos informations \u00e0 une autre entit\u00e9 li\u00e9e \u00e0 un tel \u00e9v\u00e9nement.
privacyPolicy.access.title=6. Acc\u00e8s et modification des informations personnelles
privacyPolicy.access.description=Vous avez le droit d'acc\u00e9der aux informations personnelles que nous d\u00e9tenons \u00e0 votre sujet, et d'exiger la correction, la mise \u00e0 jour et le blocage des donn\u00e9es inexactes et/ou incorrectes en nous envoyant un courriel. Nous r\u00e9pondrons g\u00e9n\u00e9ralement \u00e0 votre demande dans un d\u00e9lai de 14 jours. Vous pouvez \u00e9galement demander l'effacement ou la destruction de vos informations personnelles, des d\u00e9tails de votre compte ou de votre transaction en nous envoyant un e-mail. Meeds ne donnera suite \u00e0 votre demande que si elle n'est pas incompatible avec ses obligations l\u00e9gales et r\u00e9glementaires et ses proc\u00e9dures de conformit\u00e9. Sur demande \u00e9crite de votre part, nous vous informerons de l'utilisation et de la divulgation g\u00e9n\u00e9rale de vos informations personnelles. Selon la nature de votre demande, l'acc\u00e8s \u00e0 vos informations personnelles peut \u00eatre soumis \u00e0 des frais minimes.
privacyPolicy.security.title=7. Protection
privacyPolicy.security.description=Nous prenons des mesures raisonnables pour prot\u00e9ger vos informations personnelles contre toute utilisation abusive, perte, acc\u00e8s non autoris\u00e9, modification ou divulgation, notamment en mettant en œuvre des mesures de s\u00e9curit\u00e9 appropri\u00e9es. Les mesures de s\u00e9curit\u00e9 en place seront, de temps \u00e0 autre, r\u00e9vis\u00e9es en fonction des d\u00e9veloppements juridiques et techniques. Toutefois, nous ne garantissons pas qu'une telle utilisation abusive, perte, acc\u00e8s non autoris\u00e9, modification ou divulgation ne se produira pas. Il existe des mesures de protection que vous devriez prendre, notamment changer r\u00e9guli\u00e8rement de mot de passe, ne pas partager vos informations personnelles avec d'autres personnes \u00e0 moins que vous ne compreniez clairement le but de leur demande et que vous sachiez avec qui vous traitez.
privacyPolicy.retention.title=8. Conservation des informations personnelles
privacyPolicy.retention.description=Nous ne conserverons vos informations personnelles qu'aussi longtemps qu'il nous sera n\u00e9cessaire de le faire, compte tenu des objectifs d\u00e9crits dans la pr\u00e9sente politique de confidentialit\u00e9 et de nos propres exigences l\u00e9gales et r\u00e9glementaires. En g\u00e9n\u00e9ral, les Informations personnelles relatives \u00e0 votre Compte pendant au moins une p\u00e9riode de cinq ans apr\u00e8s la cl\u00f4ture de votre Compte. De m\u00eame, nous conservons g\u00e9n\u00e9ralement les informations relatives aux Transactions sur votre Compte pendant une p\u00e9riode de cinq ans \u00e0 compter de la date de la Transaction. Les informations personnelles collect\u00e9es \u00e0 d'autres fins seront supprim\u00e9es conform\u00e9ment \u00e0 nos politiques en vigueur de temps \u00e0 autre.
privacyPolicy.userAge.title=9. Utilisateurs \u00e2g\u00e9s de moins de 13 ans
privacyPolicy.userAge.description=Meeds ne collecte ni ne stocke sciemment aucune information personnelle concernant des enfants de moins de 13 ans sans le consentement pr\u00e9alable v\u00e9rifiable des parents. Si vous pensez que de telles informations ont \u00e9t\u00e9 collect\u00e9es par inadvertance, nous prendrons les mesures n\u00e9cessaires afin de supprimer ces informations de notre base de donn\u00e9es. Les utilisateurs de moins de 13 ans doivent demander et obtenir le consentement de leurs parents pour utiliser ce site Web.
privacyPolicy.links.title=10. Liens
privacyPolicy.links.description=Il peut y avoir des liens de notre Site vers d'autres sites et ressources fournis par des tiers. La pr\u00e9sente politique de confidentialit\u00e9 s'applique uniquement \u00e0 notre site. L'acc\u00e8s \u00e0 ces sites ou sources tiers vous oblige \u00e0 quitter notre Site. Nous ne contr\u00f4lons pas ces sites tiers ni leur contenu et vous convenez que nous ne sommes en aucun cas responsables de ces sites tiers, y compris, mais sans s'y limiter, de leur contenu, de leurs politiques, de leurs d\u00e9faillances, de leurs promotions, de leurs produits, de leurs services ou de leurs actions et/ou de tout dommage, perte, d\u00e9faillance ou probl\u00e8me caus\u00e9 par, li\u00e9 \u00e0 ou d\u00e9coulant de ces sites. Nous vous encourageons \u00e0 examiner toutes les politiques, r\u00e8gles, conditions et r\u00e9glementations, y compris les politiques de confidentialit\u00e9, de chaque site que vous visitez.
privacyPolicy.changes.title=11. Modifications
privacyPolicy.changes.description=Nos politiques, contenus, informations, promotions, divulgations, renonciations et caract\u00e9ristiques peuvent \u00eatre r\u00e9vis\u00e9s, modifi\u00e9s, mis \u00e0 jour et/ou compl\u00e9t\u00e9s \u00e0 tout moment et sans pr\u00e9avis \u00e0 la seule et absolue discr\u00e9tion de l'Association. Si nous modifions cette politique de confidentialit\u00e9, nous prendrons des mesures pour en informer tous les utilisateurs par un avis sur notre site Web et nous publierons la politique de confidentialit\u00e9 modifi\u00e9e sur le site Web.
cookiePolicy.title=Politique en mati\u00e8re de cookies
cookiePolicy.introduction.title=1. Introduction
cookiePolicy.introduction.description=Cette politique en mati\u00e8re de cookies explique ce que sont les cookies et comment Meeds et ses soci\u00e9t\u00e9s affili\u00e9es (ci-apr\u00e8s, "Meeds", "Meeds", "nous", "notre" ou "nos") les utilisent. Nous vous encourageons \u00e0 lire la politique dans son int\u00e9gralit\u00e9 afin de comprendre quelles informations nous collectons \u00e0 l'aide des cookies et comment ces informations sont utilis\u00e9es. En utilisant nos sites, vous acceptez que nous utilisions des cookies conform\u00e9ment \u00e0 cette politique.
cookiePolicy.definition.title=2. Que sont les cookies ?
cookiePolicy.definition.description=Les cookies sont des fichiers texte, contenant de petites quantit\u00e9s d'informations, qui sont t\u00e9l\u00e9charg\u00e9s sur votre dispositif de navigation (comme un ordinateur ou un smartphone) lorsque vous visitez un site web. Les cookies peuvent \u00eatre reconnus par le site web qui les a t\u00e9l\u00e9charg\u00e9s - ou par d'autres sites web qui utilisent les m\u00eames cookies. Cela permet aux sites web de savoir si le dispositif de navigation les a d\u00e9j\u00e0 visit\u00e9s auparavant.
cookiePolicy.usage.title=3. A quoi servent les cookies ?
cookiePolicy.usage.description=Les cookies remplissent de nombreuses fonctions diff\u00e9rentes : ils nous aident \u00e0 comprendre comment nos sites Web sont utilis\u00e9s, vous permettent de naviguer efficacement entre les pages, m\u00e9morisent vos pr\u00e9f\u00e9rences et am\u00e9liorent g\u00e9n\u00e9ralement votre exp\u00e9rience de navigation. Les cookies peuvent \u00e9galement contribuer \u00e0 ce que le marketing que vous voyez en ligne soit plus pertinent pour vous et vos int\u00e9r\u00eats.
cookiePolicy.types.title=4. Quels types de cookies sont utilis\u00e9s par Meeds ?
cookiePolicy.types.description=Les types de cookies utilis\u00e9s sur notre site peuvent g\u00e9n\u00e9ralement \u00eatre class\u00e9s dans l'une des cat\u00e9gories suivantes : strictement n\u00e9cessaire ; analytique ; fonctionnalit\u00e9 ; publicit\u00e9 ; et m\u00e9dias sociaux. Vous pouvez en savoir plus sur chacune des cat\u00e9gories de cookies dans le tableau ci-dessous.
cookiePolicy.types.necessary.title=Cookies strictement n\u00e9cessaires
cookiePolicy.types.necessary.description=Ces cookies sont essentiels pour que nos sites Web fonctionnent. Ils vous permettent de vous d\u00e9placer sur le site et d'utiliser ses fonctionnalit\u00e9s. Sans ces cookies, les services qui vous sont n\u00e9cessaires pour pouvoir utiliser notre site, comme l'acc\u00e8s aux zones s\u00e9curis\u00e9es, ne peuvent pas \u00eatre fournis.
cookiePolicy.types.analytics.title=Cookies d'analyse
cookiePolicy.types.analytics.description=Ces cookies recueillent des informations sur la fa\u00e7on dont les gens utilisent nos sites Web, par exemple les pages les plus visit\u00e9es, la fa\u00e7on dont les gens passent d'un lien \u00e0 l'autre et s'ils re\u00e7oivent des messages d'erreur sur certaines pages. Ces cookies ne recueillent pas d'informations permettant de vous identifier. Toutes les informations que ces cookies collectent sont regroup\u00e9es avec des informations provenant de l'utilisation de notre site par d'autres personnes sur une base anonyme. Globalement, ces cookies nous fournissent des informations analytiques sur les performances de notre site et sur la mani\u00e8re dont nous pouvons l'am\u00e9liorer.
cookiePolicy.types.functionality.title=Cookies de fonctionnalit\u00e9
cookiePolicy.types.functionality.description=These cookies allow us to remember choices you make and tailor our site to provide enhanced features and content to you. For example, these cookies can be used to remember your user name, language choice or country selection, they can also be used to remember changes you've made to text size, font and other parts of pages that you can customise.
cookiePolicy.types.advertising.title=Cookies publicitaires
cookiePolicy.types.advertising.description=Ces cookies sont utilis\u00e9s pour diffuser des publicit\u00e9s qui sont plus pertinentes pour vous et vos int\u00e9r\u00eats. Ils sont \u00e9galement utilis\u00e9s pour limiter le nombre de fois que vous voyez une publicit\u00e9 ainsi que pour aider \u00e0 mesurer l'efficacit\u00e9 de la campagne publicitaire. Ils se souviennent que vous avez visit\u00e9 un site web et cette information peut \u00eatre partag\u00e9e avec d'autres organisations telles que des partenaires publicitaires. Cela signifie qu'apr\u00e8s avoir visit\u00e9 notre site, vous pouvez voir des publicit\u00e9s sur nos services ailleurs sur Internet.
cookiePolicy.types.socialMedia.title=Cookies des m\u00e9dias sociaux
cookiePolicy.types.socialMedia.descriptionPart1=Afin d'am\u00e9liorer votre exp\u00e9rience sur Internet et de faciliter le partage de contenu, certaines pages de nos sites Web peuvent contenir des outils ou des applications qui sont li\u00e9s \u00e0 des fournisseurs de services de m\u00e9dias sociaux tiers tels que Facebook, Twitter ou Google+. Gr\u00e2ce \u00e0 ces outils ou applications, le fournisseur de services de m\u00e9dias sociaux peut placer ses propres cookies sur votre appareil. Nous ne contr\u00f4lons pas ces cookies et vous devriez consulter le site web du fournisseur de services de m\u00e9dias sociaux pour plus de d\u00e9tails sur la fa\u00e7on dont il utilise les cookies.
cookiePolicy.types.socialMedia.descriptionPart2=La dur\u00e9e de conservation d'un cookie sur votre appareil de navigation d\u00e9pend du fait qu'il s'agisse d'un cookie "persistant" ou "de session". Les cookies de session ne resteront sur votre appareil que jusqu'\u00e0 ce que vous arr\u00eatiez de naviguer. Les cookies persistants restent sur votre appareil de navigation apr\u00e8s que vous ayez fini de naviguer jusqu'\u00e0 ce qu'ils expirent ou soient supprim\u00e9s.
cookiePolicy.types.firstAndThird.title=Cookies primaires et tiers
cookiePolicy.types.firstAndThird.description="Les cookies de premi\u00e8re partie" sont des cookies qui nous appartiennent et que nous pla\u00e7ons sur votre appareil. "Les cookies tiers" sont des cookies qu'une autre partie place sur votre appareil de navigation lorsque vous visitez notre site. Les tiers qui placent des cookies \u00e0 partir de nos sites Web nous fournissent un service ou une fonction du site, mais nous ne contr\u00f4lons pas toujours la mani\u00e8re dont les cookies tiers sont utilis\u00e9s. Vous devez v\u00e9rifier le site web du tiers pour plus d'informations sur la fa\u00e7on dont il utilise les cookies.
cookiePolicy.manage.title=5. Comment g\u00e9rer les cookies de nos sites web ?
cookiePolicy.manage.descriptionPart1=Vous pouvez g\u00e9n\u00e9ralement utiliser le navigateur par lequel vous consultez ces sites Web pour activer, d\u00e9sactiver ou supprimer les cookies. Pour ce faire, suivez les instructions fournies par votre navigateur (g\u00e9n\u00e9ralement situ\u00e9es dans les param\u00e8tres "Aide", "Outils" ou "Modifier"). Veuillez noter que si vous configurez votre navigateur pour d\u00e9sactiver les cookies, il se peut que vous ne puissiez pas acc\u00e9der aux zones s\u00e9curis\u00e9es des sites Web et que d'autres parties des sites Web ne fonctionnent pas correctement.
cookiePolicy.manage.descriptionPart2=Vous trouverez de plus amples informations sur la mani\u00e8re de modifier les param\u00e8tres des cookies de votre navigateur \u00e0 l'adresse www.allaboutcookies.org.
cookiePolicy.manage.descriptionPart3=Certains tiers peuvent utiliser des cookies publicitaires pour aider \u00e0 recueillir des informations sur votre activit\u00e9 de navigation afin de pouvoir vous proposer des publicit\u00e9s sur le site web qui correspondent \u00e0 vos int\u00e9r\u00eats. Les secteurs de la publicit\u00e9 de l'UE ont mis au point des syst\u00e8mes pour vous aider \u00e0 refuser de recevoir les cookies utilis\u00e9s \u00e0 ces fins. Pour en savoir plus sur le syst\u00e8me de l'UE, consultez le site www.youronlinechoices.eu .
cookiePolicy.changes.title=6. Modifications
cookiePolicy.changes.description=Les informations sur les cookies que nous utilisons peuvent \u00eatre mises \u00e0 jour de temps \u00e0 autre, aussi nous vous invitons \u00e0 v\u00e9rifier r\u00e9guli\u00e8rement si des changements ont \u00e9t\u00e9 apport\u00e9s. La date de la derni\u00e8re modification de ce document est indiqu\u00e9e au d\u00e9but de ce document.
risks.title=Risques
risks.investingInDefi.title=1. Risques li\u00e9s \u00e0 l'investissement dans la DeFi
risks.investingInDefi.descriptionPart1=Utiliser Meeds et investir dans DeFi (Decentralised Finance) comporte des risques dont tout investisseur potentiel doit \u00eatre conscient.
risks.investingInDefi.descriptionPart2=Voici une liste non exhaustive des diff\u00e9rents risques qui peuvent \u00eatre rencontr\u00e9s. Il est conseill\u00e9 de lire et de comprendre la liste suivante avant de d\u00e9poser de l'argent dans un protocole DeFi.
risks.investingInDefi.descriptionPart3=Bien que toutes les mesures possibles aient \u00e9t\u00e9 prises pour assurer la s\u00fbret\u00e9 et la s\u00e9curit\u00e9 des fonds des utilisateurs au sein de Meeds, certains risques inh\u00e9rents subsisteront toujours.
risks.investingInDefi.descriptionPart4=Meeds est enti\u00e8rement d\u00e9centralis\u00e9 depuis son lancement. Cela signifie que les utilisateurs interagissent directement avec le contrat intelligent.
risks.SCVulnerability.title=2. Vuln\u00e9rabilit\u00e9 des contrats intelligents
risks.SCVulnerability.descriptionPart1=La s\u00e9curit\u00e9 des contrats intelligents a parcouru un long chemin depuis ses d\u00e9buts, mais il serait irresponsable de pr\u00e9tendre que la s\u00e9curit\u00e9 ne reste pas un probl\u00e8me majeur pour les contrats intelligents et les dapps (applications d\u00e9centralis\u00e9es). Les pirates trouvent toujours des occasions de voler des crypto-monnaies et d'exploiter les vuln\u00e9rabilit\u00e9s des contrats intelligents lorsqu'ils sont d\u00e9ploy\u00e9s sur divers r\u00e9seaux.
risks.SCVulnerability.descriptionPart2=Les investisseurs doivent prendre le temps de faire des recherches sur tout produit deFi donn\u00e9 avant d'investir leurs fonds.
risks.SCVulnerability.descriptionPart3=Les \u00e9l\u00e9ments \u00e0 rechercher avant d'investir :
risks.SCVulnerability.descriptionPart4=L'exp\u00e9rience, ou l'identit\u00e9, des d\u00e9veloppeurs derri\u00e8re le projet. Il n'est pas rare que les d\u00e9veloppeurs de projets de crypto-monnaies restent anonymes, mais conna\u00eetre l'identit\u00e9 de la personne ou de l'\u00e9quipe \u00e0 l'origine du projet peut fournir des informations utiles lors de la recherche d'un protocole donn\u00e9.
risks.SCVulnerability.descriptionPart5=Audits de s\u00e9curit\u00e9 termin\u00e9s (bien que les audits ne garantissent pas que le contrat intelligent ne puisse pas \u00eatre pirat\u00e9).
risks.SCVulnerability.descriptionPart6=R\u00e9putation du projet - les utilisateurs doivent toujours faire leurs propres recherches.
risks.marketVolatility.title=3. Volatilit\u00e9 du march\u00e9
risks.marketVolatility.description=Comme pour les march\u00e9s financiers traditionnels, les prix des crypto et des DeFi sont volatils. Ces changements de prix peuvent \u00eatre assez importants, et un investisseur DeFi doit \u00eatre \u00e0 l'aise pour vivre avec ces mouvements de prix soudains, qu'ils soient positifs ou n\u00e9gatifs pour l'investisseur.
risks.userError.title=4. Erreur de l'utilisateur
risks.userError.description=Meeds et les produits avec lesquels il interagit sont enti\u00e8rement d\u00e9centralis\u00e9s. Cela signifie que les utilisateurs sont enti\u00e8rement responsables de leurs propres fonds. Si les utilisateurs perdent d'une mani\u00e8re ou d'une autre l'acc\u00e8s \u00e0 leur portefeuille Crypto, personne ne peut les aider \u00e0 le retrouver. Ce risque peut \u00eatre r\u00e9duit en stockant en toute s\u00e9curit\u00e9 les cl\u00e9s priv\u00e9es du portefeuille hors ligne, ou en utilisant la fonction de connexion par e-mail de Meeds.
risks.FX.title=5. Risque de change
risks.FX.description=Si vous achetez des crypto-monnaies en utilisant l'euro ou la livre sterling et que vous avez l'intention d'en conserver une partie en stablecoins (jetons dont le prix n'est pas volatile, g\u00e9n\u00e9ralement rattach\u00e9s \u00e0 l'USD), vous serez expos\u00e9 \u00e0 un risque de change. Ainsi, si le cours de l'USD diminue, vos stablecoins auront moins de valeur lorsqu'ils seront reconvertis en EUR ou en GBP.
legalNotice.title=Mentions l\u00e9gales
legalNotice.descriptionPart1=Le site meeds.io est \u00e9dit\u00e9 par l'association Meeds, association r\u00e9gie par les articles 60 et conforme au Code civil suisse.
legalNotice.descriptionPart2=Adresse postale : Association Meeds, c/o Ochsner & Associ\u00e9s, 1 place de Longemalle, 1204 Gen\u00e8ve, Suisse. \nRegistre du commerce du canton de Gen\u00e8ve :  CH-660.0.582.020-6 \nNum\u00e9ro \nIDE : CHE-482.297.297 \nH\u00f4te : Infomaniak Network SA, Rue Eug\u00e8ne Marziano 25 - Les Acacias, Gen\u00e8ve, Suisse \nContact : info@meeds.io

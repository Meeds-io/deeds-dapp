termsOfUse.propertyRights.descriptionPart1=Nous sommes le propri\u00e9taire de tous les droits de propri\u00e9t\u00e9 intellectuelle sur les sites Web et le mat\u00e9riel publi\u00e9 sur ceux-ci. Ces œuvres sont prot\u00e9g\u00e9es par les lois sur le droit d'auteur et tous ces droits sont r\u00e9serv\u00e9s.
termsOfUse.propertyRights.descriptionPart2={0}www.meeds.io{1} est le localisateur de ressources uniforme ("URL") de Meeds. Vous ne ferez pas usage de cette URL (ou de toute autre URL nous appartenant) sur un autre site web ou une plateforme num\u00e9rique sans notre accord \u00e9crit pr\u00e9alable.
termsOfUse.propertyRights.descriptionPart3=Vous acceptez de ne pas surveiller, utiliser ou copier nos pages web sans notre accord pr\u00e9alable. Toute utilisation ou reproduction non autoris\u00e9e pourra faire l'objet de poursuites.
termsOfUse.propertyRights.descriptionPart4=Vous conserverez la propri\u00e9t\u00e9 de tous les droits d'auteur sur les donn\u00e9es que vous t\u00e9l\u00e9chargez ou soumettez sur les sites Web. Vous nous accordez une licence mondiale, libre de redevance et irr\u00e9vocable pour utiliser, copier, distribuer ou publier et envoyer ces donn\u00e9es de quelque mani\u00e8re que ce soit.
termsOfUse.disclaimers.title=7. Avis de non-responsabilit\u00e9
termsOfUse.disclaimers.descriptionPart1=Nous ne garantissons pas que les sites Web seront s\u00e9curis\u00e9s ou exempts de bogues ou de virus.
termsOfUse.disclaimers.descriptionPart2=Vous \u00eates responsable de la configuration de votre technologie de l'information, de vos programmes informatiques et de votre plate-forme afin d'acc\u00e9der aux sites web. Vous devez utiliser votre propre logiciel de protection contre les virus.
termsOfUse.disclaimers.descriptionPart3=Nous ne pouvons pas promettre que l'utilisation des sites Web, ou tout contenu extrait des sites Web, n'enfreindra pas les droits d'un tiers.
termsOfUse.disclaimers.descriptionPart4=Le contenu et les documents disponibles sur les sites Web sont fournis \u00e0 titre d'information uniquement et ne sont pas destin\u00e9s \u00e0 r\u00e9pondre \u00e0 vos besoins particuliers. En particulier, le contenu et les documents disponibles sur les sites Web ne constituent pas une forme de conseil ou de recommandation de notre part, ne doivent pas \u00eatre consid\u00e9r\u00e9s comme une offre, une sollicitation, une invitation ou une recommandation d'achat ou de vente d'investissements, de titres ou de tout autre service financier et ne sont pas destin\u00e9s \u00e0 \u00eatre utilis\u00e9s par vous pour prendre des d\u00e9cisions sp\u00e9cifiques d'investissement ou autres. Nous vous recommandons de demander l'avis ind\u00e9pendant d'un conseiller financier avant de prendre une telle d\u00e9cision.
termsOfUse.disclaimers.descriptionPart5=Rien de ce qui est inclus dans les sites Web ne constitue une offre ou une sollicitation de vente, ou de distribution, d'investissements et de services connexes \u00e0 quiconque dans quelque juridiction que ce soit.
termsOfUse.disclaimers.descriptionPart6=De temps \u00e0 autre, il peut \u00eatre fait r\u00e9f\u00e9rence \u00e0 des donn\u00e9es que nous avons recueillies. Ces r\u00e9f\u00e9rences peuvent \u00eatre s\u00e9lectives ou partielles. Les march\u00e9s \u00e9voluant en permanence, les informations et les donn\u00e9es publi\u00e9es pr\u00e9c\u00e9demment peuvent ne pas \u00eatre actuelles et ne doivent pas \u00eatre prises en compte.
termsOfUse.law.title=8. Droit applicable et juridiction
termsOfUse.law.descriptionPart1=Nous pouvons ex\u00e9cuter toutes nos obligations et exercer tous les droits qui nous sont accord\u00e9s en vertu des pr\u00e9sentes conditions par l'interm\u00e9diaire d'un tiers. Nous pouvons c\u00e9der tout ou partie de nos droits et obligations en vertu des pr\u00e9sentes Conditions \u00e0 tout tiers.
termsOfUse.law.descriptionPart2=Tout litige, controverse ou r\u00e9clamation d\u00e9coulant de ou en relation avec les pr\u00e9sentes Conditions, y compris la validit\u00e9, l'invalidit\u00e9, la violation ou la r\u00e9siliation de celles-ci, sera r\u00e9gl\u00e9 par arbitrage conform\u00e9ment au R\u00e8glement suisse d'arbitrage international des Chambres de commerce suisses en vigueur \u00e0 la date \u00e0 laquelle la notification d'arbitrage est soumise conform\u00e9ment \u00e0 ce R\u00e8glement. Le nombre d'arbitres sera de un ou trois ; le si\u00e8ge de l'arbitrage sera d\u00e9termin\u00e9 par le ou les arbitres ; la proc\u00e9dure arbitrale sera conduite en anglais. Le droit applicable est le droit suisse.
termsOfUse.waiver.title=9. Renonciation
termsOfUse.waiver.description=En ce qui concerne toutes les personnes et entit\u00e9s, qu'elles aient obtenu ou utilis\u00e9 les sites Web \u00e0 des fins personnelles, commerciales ou autres, tous les litiges, controverses ou r\u00e9clamations doivent \u00eatre pr\u00e9sent\u00e9s en qualit\u00e9 individuelle des parties, et non en tant que demandeur ou membre d'un groupe dans le cadre d'une pr\u00e9tendue action collective, d'un recours collectif ou de toute autre proc\u00e9dure repr\u00e9sentative. Cette renonciation s'applique \u00e0 l'arbitrage collectif et, \u00e0 moins que nous n'en convenions autrement, l'arbitre ne peut consolider les r\u00e9clamations de plus d'une personne. Vous convenez que, en concluant cet accord, vous et Meeds renoncez chacun au droit \u00e0 un proc\u00e8s devant un jury ou \u00e0 participer \u00e0 une action collective ou \u00e0 une autre proc\u00e9dure repr\u00e9sentative de quelque nature que ce soit.
termsOfUse.agreement.title=10. Int\u00e9gralit\u00e9 du contrat
termsOfUse.agreement.descriptionPart1=Si une clause ou une partie d'une clause des pr\u00e9sentes Conditions est jug\u00e9e nulle, inapplicable ou invalide, elle sera supprim\u00e9e des pr\u00e9sentes Conditions, laissant le reste en pleine vigueur et effet, \u00e0 condition que la suppression n'ait pas modifi\u00e9 la nature fondamentale des pr\u00e9sentes Conditions.
termsOfUse.agreement.descriptionPart2=Aucun exercice unique ou partiel, ni aucun manquement ou retard dans l'exercice d'un droit, d'un pouvoir ou d'un recours par nous ne constituera une renonciation de notre part, ni n'entravera ou n'emp\u00eachera tout exercice ult\u00e9rieur de ce droit, de ce pouvoir ou de ce recours d\u00e9coulant des pr\u00e9sentes conditions ou d'autres dispositions.
termsOfUse.agreement.descriptionPart3=Si l'une des dispositions des pr\u00e9sentes conditions est jug\u00e9e ill\u00e9gale, invalide ou inapplicable par un tribunal de la juridiction comp\u00e9tente, les autres dispositions resteront en vigueur.
termsOfUse.agreement.descriptionPart4=Toutes les clauses de non-responsabilit\u00e9, d'indemnisation et d'exclusion contenues dans les pr\u00e9sentes Conditions survivront \u00e0 la r\u00e9siliation des Conditions et continueront \u00e0 s'appliquer pendant toute suspension ou toute p\u00e9riode au cours de laquelle vous ne pourrez pas utiliser les sites Web pour quelque raison que ce soit.
termsOfUse.agreement.descriptionPart5=Les pr\u00e9sentes conditions et les documents auxquels elles font r\u00e9f\u00e9rence constituent l'int\u00e9gralit\u00e9 de l'accord entre vous et nous en ce qui concerne votre utilisation des sites Web, de Meeds et des services fournis par l'interm\u00e9diaire des sites Web et remplacent toutes les d\u00e9clarations, communications ou accords (\u00e9crits ou oraux) ant\u00e9rieurs ou contemporains conclus entre vous et nous.
privacyPolicy.title=Politique de confidentialit\u00e9
privacyPolicy.introduction.title=1. Introduction
privacyPolicy.introduction.descriptionPart1=Meeds and its affiliates (hereinafter, \u00E2\u0080\u009CMeeds\u00E2\u0080\u009D, "the Association", "we", "us" or "our") are committed to protecting and respecting your privacy. In addition, we recognize that persons who use Meeds value their privacy. This Privacy Policy together with our Terms of Service governs our collection, processing and use of your Personal Information. By accessing Meeds, you are consenting to the information collection and use practices described in this Privacy Policy.
privacyPolicy.introduction.descriptionPart2=This Privacy Policy applies to the operations of Meeds in the European Economic Area (EEA). It gives you rights by operation of the EU GDPR. If you live outside the EEA, Meeds will undertake best efforts to give you a similar degree of control over your privacy.
privacyPolicy.purposeOfPrivacy.title=2. Purpose of Privacy Policy
privacyPolicy.purposeOfPrivacy.description=The purpose of this Privacy Policy is to set out in an accountable and transparent way the collection and use of information by Meeds.
privacyPolicy.purposeOfPersonalInformation.title=3. Purpose of Personal Information collection
privacyPolicy.purposeOfPersonalInformation.descriptionPart1="Personal Information" is information which identifies you personally or by which your identity can reasonably be ascertained. This may include but is not limited to:
privacyPolicy.purposeOfPersonalInformation.descriptionPart2=Full legal name, address for service, e-mail address, phone number, date of birth, photographic identification, government issued identification and other contact details. {0}Your blockchain wallet addresses. {0}Ethereum network information related to transactions. {0}We may receive Ethereum network information from you as a result of your interaction with Meeds. {0}Meeds requires the highest level of browser permissions that could potentially lead to procurement of more Personal Information than enclosed in the definition of Personal Information. {0}Meeds may require the use of MetaMask and may obtain additional information from MetaMask related to Ethereum address and transactions. {0}World Wide Web related information, including but not limited to IP Addresses, operating system and browser type may be received by Meeds as a result of your interactions with Meeds. {0}Meeds uses Google Analytics for purposes of monitoring web traffic. Any identifying information collected via Google Analytics is controlled by Google. {0}Ethereum blockchain and other public blockchains provide transparency into transactions and Meeds is not responsible for preventing or managing information broadcasted on a blockchain.
privacyPolicy.protection.title=4. Security, Protection and Use of Personal Information
privacyPolicy.protection.descriptionPart1=Meeds is committed to protecting your privacy. Internally, only employees with a business have access to know Personal Information, or whose duties reasonably require access to it are granted access to Personal Information.
privacyPolicy.protection.descriptionPart2=Meeds\u00E2\u0080\u0099s systems and data are constantly under review to ensure that you are getting the best class of service and that market leading security features are in place.
privacyPolicy.protection.descriptionPart3=Meeds reserves the right to retain and share certain personal Information in order to meet our regulatory and statutory requirements and further to our contractual agreements with partners and third parties.
privacyPolicy.protection.descriptionPart4=Personal Information and other related data may be exported outside of the jurisdiction in which you reside. Your Personal Information may be processed and stored in a foreign country or countries. Under those circumstances, the governments, courts, law enforcement or regulatory agencies of that country or those countries may be able to obtain access to your Personal Information through foreign laws. You need to be aware that the privacy standards of those countries may be lower than those of the jurisdiction in which you reside. You should note that you are not obliged to give your Personal Information to Meeds, but if you choose not to do so, we may not be able to provide our services, or your access to our services may be limited.
privacyPolicy.consent.title=5. Consent
privacyPolicy.consent.descriptionPart1=Consent is required for the collection of Personal Information and the subsequent use of disclosure of Personal Information. The form of consent may vary depending upon the circumstances and the type of Personal information obtained. Your agreement with Meeds\u00E2\u0080\u0099s Terms of Service constitutes your consent to the collection and use of Personal Information as described in this Privacy Policy. Meeds reserves the right to use and disclose Personal Information without your knowledge or consent as permitted by applicable law. Disclosure of Personal Information.
privacyPolicy.consent.descriptionPart2=We use the Personal Information for the purposes indicated at the time you provide us with such information, and/or otherwise for the purposes set out in this Privacy Policy and/or as otherwise permitted by law. We may make available the Personal Information that you provide to us to our affiliates, agents, representatives, service providers and contractors for these purposes. We also reserve the right to disclose Personal information that Meeds believes, in good faith, is appropriate or necessary to enforce our Terms of Use, take precautions against liability or harm, to investigate and respond to third-party claims or allegations, to respond to a court order or official requests, to protect security or integrity of Meeds and to protect the rights, property or safety of Meeds, our users or others.
privacyPolicy.consent.descriptionPart3=We may share Users' Personal Information with any financial dispute resolution scheme to which the Association subscribes, and other law enforcement bodies, regulatory agencies, courts, arbitration bodies and dispute resolution schemes, as may be required by law.
privacyPolicy.consent.descriptionPart4=If you request it in writing, we may share your Personal Information with your nominated advisers. Except where disclosure of your Personal Information is required by law or requested by you, we will generally require any third party which receives or has access to Personal Information to protect such Personal Information and to use it only to carry out the services they are performing for you or for us, unless otherwise required or permitted by law. We will ensure that any such third party is aware of our obligations under this Privacy Policy and we will take reasonable steps to ensure that contracts we enter with such third parties binds them to terms no less protective of any Personal Information disclosed to them than the obligations we undertake to you under this Privacy Policy or which are imposed on us under applicable data protection laws.
privacyPolicy.consent.descriptionPart5=In the event that Meeds is involved in a merger, acquisition, sale, bankruptcy, insolvency, reorganization, receivership, assignment or the application of laws or change of control, there may be a disclosure of your information to another entity related to such an event.
privacyPolicy.access.title=6. Access and Changing of Personal Information
privacyPolicy.access.description=You have the right to access the Personal Information we hold about you, and to require the correction, updating and blocking of inaccurate and/or incorrect data by sending an email to us. We will usually respond to your request within 14 days. You may also request the deletion or destruction of your Personal Information, your Account details or your Transaction details by sending an email to us. Meeds will act on your request only when it is not inconsistent with its legal and regulatory obligations and compliance procedures. Upon your written request, we will inform you of the use and general disclosure of your Personal Information. Depending on the nature of your request, there may be a minimal charge for accessing your Personal Information.
privacyPolicy.security.title=7. Security
privacyPolicy.security.description=We take reasonable steps to protect your Personal Information from misuse, loss, unauthorised access, modification or disclosure, including implementing appropriate security measures. The security measures in place will, from time to time, be reviewed in line with legal and technical developments. However, we give no guarantee that such misuse, loss, unauthorised access, modification or disclosure will not occur. There are protective measures that you should take which as well include but are not limited to changing password regularly, not sharing your Personal Information with other unless you clearly understand the purpose of their request and you know with whom you are dealing.
privacyPolicy.retention.title=8. Retention of Personal Information
privacyPolicy.retention.description=We will hold your Personal Information only for as long as it is necessary for us to do so, having regard to the purposes described in this Privacy Policy and our own legal and regulatory requirements. In general, Personal Information relating to your Account for at least a period of five years after your Account is closed. Similarly, we usually retain information about Transactions on your Account for a period of five years from the date of the Transaction. Personal Information which is collected for other purposes will be discarded inn accordance with our policies in place from time to time.
privacyPolicy.userAge.title=9. Users Under Age of 13
privacyPolicy.userAge.description=Meeds does not knowingly collect or store any personal information about children under 13 without verifiable prior parental consent. If you believe such information have been inadvertently collected, we shall take necessary steps in order to remove such information from our database. Users under 13 must seek and obtain parental consent to use this website.
privacyPolicy.links.title=10. Links
privacyPolicy.links.description=There may be links from our Site to other sites and resources provided by third parties. This Privacy Policy applies only to our Site. Accessing those third-party sites or sources requires you to leave our Site. We do not control those third party sites or any of the content contained therein and you agree that we are in no way responsible or liable for any of those third party sites, including, without limitation, their content, policies, failures, promotions, products, services or actions and/or any damages, losses, failures or problems caused by, related to or arising from those sites. We encourage you to review all policies, rules, terms and regulations, including the privacy policies, of each site that you visit.
privacyPolicy.changes.title=11. Changes
privacyPolicy.changes.description=Our policies, content, information, promotions, disclosures, disclaimers and features may be revised, modified, updated, and/or supplemented at any time and without prior notice at the sole and absolute discretion of the Association. If we change this Privacy Policy, we will take steps to notify all Users by a notice on our website and will post the amended Privacy Policy on the website.
cookiePolicy.title=Cookie Policy
cookiePolicy.introduction.title=1. Introduction
cookiePolicy.introduction.description=This cookie policy explains what cookies are and how Meeds and its affiliates (hereinafter, \u00E2\u0080\u009CMeeds\u00E2\u0080\u009D, "Meeds", "we", "us" or "our") uses them. We encourage you to read the policy in full so that you can understand what information we collect using cookies and how that information is used. By using our sites, you are agreeing that we can use cookies in accordance with this policy.
cookiePolicy.definition.title=2. What are cookies?
cookiePolicy.definition.description=Cookies are text files, containing small amounts of information, which are downloaded to your browsing device (such as a computer or smartphone) when you visit a website. Cookies can be recognized by the website that downloaded them \u00E2\u0080\u0094 or other websites that use the same cookies. This helps websites know if the browsing device has visited them before.
cookiePolicy.usage.title=3. What are cookies used for?
cookiePolicy.usage.description=Cookies do lots of different jobs, like helping us understand how our Websites is being used, letting you navigate between pages efficiently, remembering your preferences, and generally improving your browsing experience. Cookies can also help ensure marketing you see online is more relevant to you and your interests.
cookiePolicy.types.title=4. What types of cookies are used by Meeds?
cookiePolicy.types.description=The types of cookies used on our site can generally be put into one of the following categories: strictly necessary; analytics; functionality; advertising; and social media. You can find out more about each of the cookie categories in the table below.
cookiePolicy.types.necessary.title=Strictly Necessary Cookies
cookiePolicy.types.necessary.description=These cookies are essential to make our Websites work. They enable you to move around the site and use its features. Without these cookies, services that are necessary for you to be able to use our site such as accessing secure areas cannot be provided.
cookiePolicy.types.analytics.title=Analytics Cookies
cookiePolicy.types.analytics.description=These cookies collect information about how people are using our Websites, for example which pages are visited the most often, how people are moving from one link to another and if they get error messages from certain pages. These cookies don't gather information that identifies you. All information these cookies collect is grouped together with information from other people\u00E2\u0080\u0099s use of our site on an anonymous basis. Overall, these cookies provide us with analytical information about how our site is performing and how we can improve it.
cookiePolicy.types.functionality.title=Functionality Cookies
cookiePolicy.types.functionality.description=These cookies allow us to remember choices you make and tailor our site to provide enhanced features and content to you. For example, these cookies can be used to remember your user name, language choice or country selection, they can also be used to remember changes you've made to text size, font and other parts of pages that you can customise.
cookiePolicy.types.advertising.title=Cookies publicitaires
cookiePolicy.types.advertising.description=Ces cookies sont utilis\u00e9s pour diffuser des publicit\u00e9s qui sont plus pertinentes pour vous et vos int\u00e9r\u00eats. Ils sont \u00e9galement utilis\u00e9s pour limiter le nombre de fois que vous voyez une publicit\u00e9 ainsi que pour aider \u00e0 mesurer l'efficacit\u00e9 de la campagne publicitaire. Ils se souviennent que vous avez visit\u00e9 un site web et cette information peut \u00eatre partag\u00e9e avec d'autres organisations telles que des partenaires publicitaires. Cela signifie qu'apr\u00e8s avoir visit\u00e9 notre site, vous pouvez voir des publicit\u00e9s sur nos services ailleurs sur Internet.
cookiePolicy.types.socialMedia.title=Cookies des m\u00e9dias sociaux
cookiePolicy.types.socialMedia.descriptionPart1=Afin d'am\u00e9liorer votre exp\u00e9rience sur Internet et de faciliter le partage de contenu, certaines pages de nos sites Web peuvent contenir des outils ou des applications qui sont li\u00e9s \u00e0 des fournisseurs de services de m\u00e9dias sociaux tiers tels que Facebook, Twitter ou Google+. Gr\u00e2ce \u00e0 ces outils ou applications, le fournisseur de services de m\u00e9dias sociaux peut placer ses propres cookies sur votre appareil. Nous ne contr\u00f4lons pas ces cookies et vous devriez consulter le site web du fournisseur de services de m\u00e9dias sociaux pour plus de d\u00e9tails sur la fa\u00e7on dont il utilise les cookies.
cookiePolicy.types.socialMedia.descriptionPart2=La dur\u00e9e de conservation d'un cookie sur votre appareil de navigation d\u00e9pend du fait qu'il s'agisse d'un cookie "persistant" ou "de session". Les cookies de session ne resteront sur votre appareil que jusqu'\u00e0 ce que vous arr\u00eatiez de naviguer. Les cookies persistants restent sur votre appareil de navigation apr\u00e8s que vous ayez fini de naviguer jusqu'\u00e0 ce qu'ils expirent ou soient supprim\u00e9s.
cookiePolicy.types.firstAndThird.title=Cookies primaires et tiers
cookiePolicy.types.firstAndThird.description="Les cookies de premi\u00e8re partie" sont des cookies qui nous appartiennent et que nous pla\u00e7ons sur votre appareil. "Les cookies tiers" sont des cookies qu'une autre partie place sur votre appareil de navigation lorsque vous visitez notre site. Les tiers qui placent des cookies \u00e0 partir de nos sites Web nous fournissent un service ou une fonction du site, mais nous ne contr\u00f4lons pas toujours la mani\u00e8re dont les cookies tiers sont utilis\u00e9s. Vous devez v\u00e9rifier le site web du tiers pour plus d'informations sur la fa\u00e7on dont il utilise les cookies.
cookiePolicy.manage.title=5. Comment g\u00e9rer les cookies de nos sites web ?
cookiePolicy.manage.descriptionPart1=Vous pouvez g\u00e9n\u00e9ralement utiliser le navigateur par lequel vous consultez ces sites Web pour activer, d\u00e9sactiver ou supprimer les cookies. Pour ce faire, suivez les instructions fournies par votre navigateur (g\u00e9n\u00e9ralement situ\u00e9es dans les param\u00e8tres "Aide", "Outils" ou "Modifier"). Veuillez noter que si vous configurez votre navigateur pour d\u00e9sactiver les cookies, il se peut que vous ne puissiez pas acc\u00e9der aux zones s\u00e9curis\u00e9es des sites Web et que d'autres parties des sites Web ne fonctionnent pas correctement.
cookiePolicy.manage.descriptionPart2=Vous trouverez de plus amples informations sur la mani\u00e8re de modifier les param\u00e8tres des cookies de votre navigateur \u00e0 l'adresse www.allaboutcookies.org.
cookiePolicy.manage.descriptionPart3=Certains tiers peuvent utiliser des cookies publicitaires pour aider \u00e0 recueillir des informations sur votre activit\u00e9 de navigation afin de pouvoir vous proposer des publicit\u00e9s sur le site web qui correspondent \u00e0 vos int\u00e9r\u00eats. Les secteurs de la publicit\u00e9 de l'UE ont mis au point des syst\u00e8mes pour vous aider \u00e0 refuser de recevoir les cookies utilis\u00e9s \u00e0 ces fins. Pour en savoir plus sur le syst\u00e8me de l'UE, consultez le site www.youronlinechoices.eu .
cookiePolicy.changes.title=6. Modifications
cookiePolicy.changes.description=Les informations sur les cookies que nous utilisons peuvent \u00eatre mises \u00e0 jour de temps \u00e0 autre, aussi nous vous invitons \u00e0 v\u00e9rifier r\u00e9guli\u00e8rement si des changements ont \u00e9t\u00e9 apport\u00e9s. La date de la derni\u00e8re modification de ce document est indiqu\u00e9e au d\u00e9but de ce document.
risks.title=Risques
risks.investingInDefi.title=1. Risques li\u00e9s \u00e0 l'investissement dans la DeFi
risks.investingInDefi.descriptionPart1=Utiliser Meeds et investir dans DeFi (Decentralised Finance) comporte des risques dont tout investisseur potentiel doit \u00eatre conscient.
risks.investingInDefi.descriptionPart2=Voici une liste non exhaustive des diff\u00e9rents risques qui peuvent \u00eatre rencontr\u00e9s. Il est conseill\u00e9 de lire et de comprendre la liste suivante avant de d\u00e9poser de l'argent dans un protocole DeFi.
risks.investingInDefi.descriptionPart3=Bien que toutes les mesures possibles aient \u00e9t\u00e9 prises pour assurer la s\u00fbret\u00e9 et la s\u00e9curit\u00e9 des fonds des utilisateurs au sein de Meeds, certains risques inh\u00e9rents subsisteront toujours.
risks.investingInDefi.descriptionPart4=Meeds est enti\u00e8rement d\u00e9centralis\u00e9 depuis son lancement. Cela signifie que les utilisateurs interagissent directement avec le contrat intelligent.
risks.SCVulnerability.title=2. Vuln\u00e9rabilit\u00e9 des contrats intelligents
risks.SCVulnerability.descriptionPart1=La s\u00e9curit\u00e9 des contrats intelligents a parcouru un long chemin depuis ses d\u00e9buts, mais il serait irresponsable de pr\u00e9tendre que la s\u00e9curit\u00e9 ne reste pas un probl\u00e8me majeur pour les contrats intelligents et les dapps (applications d\u00e9centralis\u00e9es). Les pirates trouvent toujours des occasions de voler des crypto-monnaies et d'exploiter les vuln\u00e9rabilit\u00e9s des contrats intelligents lorsqu'ils sont d\u00e9ploy\u00e9s sur divers r\u00e9seaux.
risks.SCVulnerability.descriptionPart2=Les investisseurs doivent prendre le temps de faire des recherches sur tout produit deFi donn\u00e9 avant d'investir leurs fonds.
risks.SCVulnerability.descriptionPart3=Les \u00e9l\u00e9ments \u00e0 rechercher avant d'investir :
risks.SCVulnerability.descriptionPart4=L'exp\u00e9rience, ou l'identit\u00e9, des d\u00e9veloppeurs derri\u00e8re le projet. Il n'est pas rare que les d\u00e9veloppeurs de projets de crypto-monnaies restent anonymes, mais conna\u00eetre l'identit\u00e9 de la personne ou de l'\u00e9quipe \u00e0 l'origine du projet peut fournir des informations utiles lors de la recherche d'un protocole donn\u00e9.
risks.SCVulnerability.descriptionPart5=Audits de s\u00e9curit\u00e9 termin\u00e9s (bien que les audits ne garantissent pas que le contrat intelligent ne puisse pas \u00eatre pirat\u00e9).
risks.SCVulnerability.descriptionPart6=R\u00e9putation du projet - les utilisateurs doivent toujours faire leurs propres recherches.
risks.marketVolatility.title=3. Volatilit\u00e9 du march\u00e9
risks.marketVolatility.description=Comme pour les march\u00e9s financiers traditionnels, les prix des crypto et des DeFi sont volatils. Ces changements de prix peuvent \u00eatre assez importants, et un investisseur DeFi doit \u00eatre \u00e0 l'aise pour vivre avec ces mouvements de prix soudains, qu'ils soient positifs ou n\u00e9gatifs pour l'investisseur.
risks.userError.title=4. Erreur de l'utilisateur
risks.userError.description=Meeds et les produits avec lesquels il interagit sont enti\u00e8rement d\u00e9centralis\u00e9s. Cela signifie que les utilisateurs sont enti\u00e8rement responsables de leurs propres fonds. Si les utilisateurs perdent d'une mani\u00e8re ou d'une autre l'acc\u00e8s \u00e0 leur portefeuille Crypto, personne ne peut les aider \u00e0 le retrouver. Ce risque peut \u00eatre r\u00e9duit en stockant en toute s\u00e9curit\u00e9 les cl\u00e9s priv\u00e9es du portefeuille hors ligne, ou en utilisant la fonction de connexion par e-mail de Meeds.
risks.FX.title=5. Risque de change
risks.FX.description=Si vous achetez des crypto-monnaies en utilisant l'euro ou la livre sterling et que vous avez l'intention d'en conserver une partie en stablecoins (jetons dont le prix n'est pas volatile, g\u00e9n\u00e9ralement rattach\u00e9s \u00e0 l'USD), vous serez expos\u00e9 \u00e0 un risque de change. Ainsi, si le cours de l'USD diminue, vos stablecoins auront moins de valeur lorsqu'ils seront reconvertis en EUR ou en GBP.

governance.title=Gouvernance
governance.descriptionPart1=Meeds vise à révolutionner notre façon de travailler. {0}Lancé en 2020, par plusieurs éditeurs de logiciels open source, Meeds est une association dont l'objectif est d'agir face à la crise mondiale du désengagement au travail. {0}Après avoir publié leur vision dans un livre blanc, les fondateurs de Meeds s'emploient désormais à lui donner vie grâce à la technologie Web3 et à l'aide sa communauté des builders. {0}Actuellement, l'association Meeds supervise le développement de logiciels Open Source qui alimentent les hubs et le WoM. Elle réglemente également l'émission et l'attribution du jeton Ɱeeds, pour lequel elle a obtenu la reconnaissance légale de l'autorité suisse des marchés (FINMA). L'association Meeds a pour objectif de créer une organisation autonome décentralisée avec les parties prenantes de Meeds, et de confier progressivement la gouvernance et les opérations à la communauté.{0}
